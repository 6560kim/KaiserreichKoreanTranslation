###Parties###
ARM_paternal_autocrat_party:0 "다쉬낙스"
ARM_paternal_autocrat_party_long:0 "다쉬나크트수튠"
ARM_national_populist_party:0 "아르메니아 국민정부"
ARM_national_populist_party_long:0 "아르메니아 국민정부"

###Events###
arm.2.t:0 "아르메니아 고고학계의 주장"
arm.2.d:0 "최근 아르메니아 학계는 아르메니아 민족과 문화가 어디까지 퍼졌는지 열띤 토론을 벌였습니다. 아르메니아의 고고학자들은 터키 동부 지역에서 아르메니아 계열 미술품과 도구를 발견하였으며, 몇몇은 아르메니아 문화가 이보다 더 멀리 전파되었다고 주장합니다. 이를 분명히 하기 위해 더 많은 발굴조사를 하도록 자금을 댈 수 있지만, 이러면 오스만 정부와 갈등이 생길 수도 있습니다."
arm.2.a:0 "아르메니아는 그 유산에 대해 알아야 한다"
arm.2.b:0 "우리는 제국과 충돌할 위험을 감수하지 말아야 한다"

arm.3.t:0 "고고학적 발견"
arm.3.d:0 "그동안 가설로만 그쳐온 것이었지만, 이번 발견을 통해 고대에 우리나라는 훨씬 더 크고 발전한 나라임이 증명되었습니다. 고고학자들은 옛 사원, 도서관, 기념물 등 우리 민족에게 문화적, 역사적 측면에서 중요했지만 오래전에 잊힌 사적을 다수 발견했습니다. 영광스러운 옛날에 우리는 너무 무지했던 것 같습니다."
arm.3.a:0 "아르메니아를 위한 멋진 날입니다"

arm.4.t:0 "아르메니아 고고학의 최근 발전"
arm.4.d:0 "최근들어 아르메니아 정부는 터키 동부가 아르메니아의 문화적, 정치적 영향 하에 있었다고 주장하는 일련의 고고학적 발굴 조사에 자금을 지원했습니다. 이대로 가면 아르메니아가 더 완고히 저항할 수 있습니다.
arm.4.b:0 "고고학?!? 내 소중한 시간을 낭비하지 마!"
arm.4.a:0 "이 바보 같은 짓을 더 이상 못하게 해!"

arm.5.t:0 "오스만의 반응"
arm.5.d:0 "제국 당국이 우리 고고학자들을 체포하고 그들의 가장 귀중한 발견들을 태워 버렸습니다! 그들은 야만인입니다, 어떻게 문명화된 사람들이 그렇게 행동할 수 있죠? 이건 너무 지나쳤습니다!"
arm.5.a:0 "그들은 대가를 치룰 것이다..."

arm.6.t:0 "민족주의 선동"
arm.6.d:0 "아르메니아의 농촌 지역은 최근 들어 반 오스만 정서가 뜨겁게 달아오른 지역이었습니다. 소요 사태의 원인으로 오스만 제국의 통치가 계속된 것이 지목되었지만, 정부의 몇몇 사람들은 사도 교회를 원인으로 보고 있습니다."
arm.6.a:0 "경찰을 더 보내."

arm.7.t:0 "교육 금지"
arm.7.d:0 "아르메니아인을 오스만 사회에 동화시키고자 아르메니아 정부는 아르메니아어 문학 교육이 편향되고 부정확하다는 이유로 이를 금지하였습니다. 오스만 제국이 공인한 서적만 교육용으로 쓸 수 있으며 비공인 서적은 정부가 회수할 것입니다."
arm.7.a:0 "그것을 법으로 정하라"

arm.8.t:0 "사도 교회가 새로운 법을 제시하다"
arm.8.d:0 "교회는 새로운 법이 아르메니아의 관습과 전통을 직접 위협하고 있다며 항의하였습니다. 그들은 이번 법을 비난하며 교회의 어느 교육 자료도 넘기지 않고 있습니다. 교회의 반대로 우리나라는 큰 내홍에 휩싸였습니다. 이 문제를 어떻게 해야 할까요?
arm.8.a:0 "항의를 무시하라"
arm.8.b:0 "성직자들의 말을 들어야 해"

arm.9.t:0 "아르메니아의 도서 소각"
arm.9.d:0 "아르메니아 선동가들은 터키 책을 불태웠고 터키인 상점을 부수었습니다. 오스만 대표단은 아르메니아를 관통하는 현재의 반 오스만 정서에 대해 분개하고 있습니다. 그들은 우리가 터키인들의 윤리 의식을 보호하기 위해 뭔가를 할 것을 요구하고 있습니다."
arm.9.a:0 "성직자와 선동자를 체포하라"
arm.9.b:0 "선동자만 체포하라"
arm.9.c:0 "우리는 국민의 뜻에 반대할 수 없다"

arm.10.t:0 "선동가 체포"
arm.10.d:0 "아르메니아 전국에서 선동가를 체포하였습니다. 상황이 일단 진정것 같지만, 언제라도 민족주의 기류는 다시 부상할 수 있습니다."
arm.10.a:0 "나쁘지 않은 결과로군"

arm.11.t:0 "아르메니아 반란"
arm.11.d:0 "성직자를 체포하자 아르메니아 전역에서 반락이 일어났고 정부는 공황 상태에 빠졌습니다. 이 폭동을 멈출 방법은 없어 보입니다. 우리는 오스만에 도움을 요청할 수 있지만 이러면 오스만 정부는 우리나라에 영향을 더 크게 끼칠 것입니다. 그러나 도움을 요청하지 않으면 정부는 붕괴할 것입니다."
arm.11.a:0 "오스만에 도움을 요청하다"
arm.11.b:0 "정부를 국외로 도피하라"

arm.12.t:0 "아르메니아 정부 지원 요청"
arm.12.d:0 "아르메니아 정부는 최근에 소요를 일으킨 사람을 체포하였습니다. 그러나 그 체포 때문에 대규모 반란이 일어났고, 아르메니아 정부는 우리 정부에 파병을 요청하였습니다. 그러나 아르메니아에 군대를 보내면 계속 군대를 그곳에 주둔시켜야 하고, 러시아와 마찰을 빚을 수 있습니다."
arm.12.a:0 "군대를 파병해"
arm.12.b:0 "손해를 볼 가치가 없다"

arm.13.t:0 "오스만군 아르메니아 진입"
arm.13.d:0 "오스만은 소요 사태를 가라앉히기 위해 아르메니아에 군대를 파견했고 그들은 곧 그 나라의 질서를 회복할 것입니다."
arm.13.a:0 "어서오시오!"

arm.14.t:0 "민족주의적 아르메니아 정부"
arm.14.d:0 "아르메니아의 구 정부의 잿더미에서, 새로운 영광스러운 아르메니아 정부가 부상했습니다. 아르메니아인들은 더 이상 오스만 제국의 지배 하에서 고통 받지 않을 것입니다."
arm.14.a:0 "아르메니아를 위한 새로운 날이로군"

arm.15.t:0 "아르메니아가 독립을 선언하다!"
arm.15.d:0 "수년간 우리는 아르메니아를 통치하였습니다. 그러나 오늘, 아르메니아는 독립을 선언하였고, 아르메니아 소수민족이 사는 동부는 폭동을 일으켰습니다. 어떤 이유로든 아르메니아와의 전쟁이 임박하였습니다. 이런 엉망진창에 우리는 어떻게 대처해야 할까요?
arm.15.a:0 "그들을 풀어줘"
arm.15.b:0 "신성 모독이다! 저 신생국을 박살내라!"

arm.16.t:0 "아르메니아의 운명"
arm.16.d:0 "우리의 영광스러운 군대가 다시 한번 아르메니아 전체를 성공적으로 장악했습니다. 이제 남은 건 아르메니아의 사후 처리 문제입니다. 군대와 민족주의 정치인들은 아르메니아를 즉시 합병하라고 주장하지만, 자유주의적 당파들은 아르메니아를 독립시키라고 주장하였습니다."
arm.16.a:0 "아르메니아를 해방하라!"
arm.16.b:0 "아르메니아를 통합하라!"

arm.17.t:0 "아르메니아인들은 선동가들을 체포하기를 거부했다"
arm.17.d:0 "어리석은 아르메니아인들은 오스만 제국을 무시한 선동가를 체포하지 않기로 했습니다. 우리는 이것에 관해 성명을 발표해야합니다."
arm.17.a:0 "항의하고 그들이 따르기를 희망한다"
arm.17.b:0 "전쟁으로 그들을 위협하라!"

arm.18.t:0 "오스만의 항의"
arm.18.d:0 "오스만은 우리가 선동가들을 체포하지 않는다며 공식적으로 항의했습니다. 우리가 이들을 체포하지 않는다면 터키와의 문제는 더 커지겠지만 만일 체포한다면 우리나라는 더 혼란해 질 것입니다."
arm.18.a:0 "항의 무시"
arm.18.b:0 "터키에 굴복한다"

arm.19.t:0 "아르메니아인들은 우리의 항의를 무시했다"
arm.19.d:0 "어리석은 아르메니아인들은 아르메니아에서 고조되고 있는 민족주의 물결에 대한 우리의 불만을 능숙하게 처리하는 것을 거부해 왔습니다. 우리는 이것에 관해 성명을 발표해야합니다."
arm.19.a:0 "그냥 내버려 둬..."
arm.19.b:0 "전쟁으로 그들을 위협하라!"

arm.20.t:0 "오스만의 전쟁 위협"
arm.20.d:0 "오스만 제국은 선동가들을 체포하는 것을 거절하는 것에 대해 전쟁으로 위협했습니다. 만약 그 일이 일어난다면 이것은 아르메니아에 재앙이 될 것이지만 만약 우리가 후퇴한다면 아르메니아 전역에 걸쳐 많은 소요 사태가 생길 수 있을 것입니다."
arm.20.a:0 "터키에 굴복하여 요구를 수용한다"
arm.20.b:0 "그들의 요구에 복종하지 않을 것이다"
