### Decisions ###
BAT_colonisation:0 "동방으로의 전진"
BAT_colonisation_desc:0 "데어 오스틀리셰 슈츠발 데스 카이저라이히(제국의 동부 방벽)는 발트 연합공국을 일컫을 때 흔히 쓰이는 말입니다. 독일 제국의 위성국인 이 작은 나라에서, 정치 권력의 모든 스펙트럼은 리가, 레벨, 외셀 섬과 다고 섬에 거주하는 소수 독일인들에게 집중되어 있습니다. 이 나라의 나머지 인구는 주로 라트비아인과 에스토니아인입니다.\n\n§Y완전 독일화 진척도: [?germanisation_var]%§!"
BAT_kurland:0 "쿠를란트 식민화"
BAT_kurland_desc:0 "공국 이민정착 사무소는 상당한 수의 식민 보조금 신청 건수를 보고했습니다. 쿠를란트의 정착지는 제국 본토의 메멜란트와 맞닿아 있고, 이 지역에서 반란군이 활개칠 가능성이 있습니다."
BAT_livland:0 "리블란트 식민화"
BAT_livland_desc:0 "공국 이민정착 사무소는 리블란트에 정착하려는 정착민들의 보조금 신청 건수가 증가하고 있다고 보고해 왔습니다. 공국 정부가 정착민들의 권리를 효과적으로 보호해줌과 동시에, 상당한 수의 리블란트 선 정착민들의 존재가 그 원인으로 보입니다."
BAT_estland:0 "에스틀란트 식민화"
BAT_estland_desc:0 "공국 이민정착 사무소는 에스틀란트에 정착하려는 정착민들의 보조금 신청 건수가 증가하고 있다고 보고해 왔습니다. 공국 정부가 정착민들의 권리를 효과적으로 보호해줌과 동시에, 상당한 수의 에스틀란트 선 정착민들의 존재가 그 원인으로 보입니다."
BAT_refugees:0 "이주민의 쇄도"
BAT_refugees_desc:0 "더욱 가난해진 상당수의 본국 시민들은 아돌프 프리드리히 1세가 제안한 새로운 출발을 받아들였고, 그의 발트 지역으로 이주하기로 결정했습니다"
BAT_native_supression:0 "독일화 개혁"
BAT_native_supression_desc:0 "발트인들이 더 이상의 저항을 포기한 지금, 이제 우리의 숙원인 공국의 독일화를 막을 수 있는 것은 아무것도 없습니다."
BAT_army_crisis:0 "육군 개혁"
BAT_army_crisis_desc:0 "개혁이 진행됨에 따라, 일부 장군들은 '원주민' 징집이나, 독일어를 할 줄 아는 라트비아인과 에스토니아인들만이라도 징집을 허가해 줄 것을 요구했습니다. 군 사령부는 이를 허가하는 대신 그 어떤 발트인도 하급 장교보다 높이 진급될 수 없다고 명시했습니다."
BAT_ger_high_military:0 "독일인 장교들"
BAT_ger_high_military_desc:0 "리블란트와 에스틀란트 출신들을 받지 않는 사관학교를 설립해, 새로운 세대의, 독일인들만의 장교진을 양성합시다."
BAT_bat_high_military:0 "발트인 장교들"
BAT_bat_high_military_desc:0 "많은 발트인들이 공작에 대한 충성심을 증명했습니다. 우리는 그들에게 군사 교육의 기회를 허락하고 독일인 장교들과 같은 지위를 부여해줄 수 있습니다."
BAT_ger_conscripts:0 "독일인만을 징집"
BAT_ger_conscripts_desc:0 "이 반항적인 발트인들을 우리의 무기로 무장시키는 것은 너무 위험합니다. 독일인만을 징집하는 것이 더 현명할 것입니다."
BAT_bat_conscripts:0 "복무를 위한 시민권"
BAT_bat_conscripts_desc:0 "우리는 충분히 충성스럽고 군대에서 복무할 의향이 있는 발트인들에게 완전한 시민권을 제공할 수 있습니다. 그들은 아군의 전열을 채울 것입니다."
BAT_balts_resistance:0 "원주민 반란"
BAT_balts_resistance_desc:0 "우리의 최근 식민지화를 향한 개혁은 발트인들의 분노에 부딪혔습니다. 그들은 자신들의 정체성을 지키기 위해 고군분투하고 있습니다; 만약 그들이 너무 심하게 차별받고 있다 느낀다면, 이것은 공개적인 반란으로 이어질 수 있습니다.\n\n§Y반란 진척도: [?balts_resistance_var]%§!"
BAT_kurland_resistance:0 "쿠를란트의 불안정"
BAT_kurland_resistance_desc:0 "쿠를란트의 식민화를 위한 우리의 개혁 노력은 지역 발트인들의 저항에 부딪혔습니다. 그들은 그들의 민족정체성을 지키기 위해 사보타주 행위를 저지를 것입니다."
BAT_livland_resistance:0 "리블란트의 불안정"
