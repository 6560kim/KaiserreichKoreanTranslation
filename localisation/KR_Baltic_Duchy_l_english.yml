### Focuses ###

BAT_Germanization:0 "독일화"
BAT_Germanization_desc:0 "독일의 보호국으로서 거의 20년이 지났습니다. 이 수십 년간 우리의 조국은 독일의 종속국이 되었고 우리는 그들의 소망을 반드시 존중해야 합니다. 황제께서 독일화를 명령하셨고, 우리는 그 뜻에 따를 것입니다. 동쪽으로 전진(Drang Nach Osten)!"

BAT_Emancipation:0 "해방"
BAT_Emancipation_desc:0 "독일의 보호국으로서 거의 20년이 지났습니다. 독일인들은 우리의 산업, 우리의 정치, 우리의 군대를 지배하고 있습니다. 우리도 그들의 지배에 있겠지만, 독일은 갈수록 약해지고 있고 이것은 우리가 그들과의 연결을 끊을 수 있는 기회가 될 것입니다."

BAT_Ger_Kurland1:0 "재향군인 토지 지급"
BAT_Ger_Kurland1_desc:0 "많은 형제들이 한때 프로이센의 기강과 독일 정신의 힘을 증명했습니다. 이제, 그들 중 몇몇은 평화로운 삶을 살기 위해 군대에서 은퇴했습니다. 검은 월요일이 조국을 황폐화시키고 있는 가운데, 우리는 적어도 제국이라는 이름을 위해 싸운 재향군인들에게 사용하지 않는 토지를 제공해줄 수 있습니다."

BAT_Ger_Livland1:0 "DOIS 설립"
BAT_Ger_Livland1_desc:0 "새로 설립된 부처인 "공립이민정산국" 또는 DOIS는 조국에서 온 모든 가난한 독일인들이 우리 공국에 정착하고 새로운 삶을 시작할 수 있도록 도와줄 것입니다. 우리가 가지고 있는 세 지방 모두에서 독일 다수결의 목표를 달성하는 것이 주된 목표입니다."

BAT_Ger_Estland1:0 "귀족 작위 판매"
BAT_Ger_Estland1_desc:0 "구 러시아 제국령 발트처럼, 공국의 독일 귀족들은 현 공국 내의 특권 계급이었습니다. 이제, 세계대전 이후 많은 귀족들이 조국으로 떠났습니다. 검은 월요일이 우리 경제를 혼란스럽게 하고 있기 때문에, 우리는 약간의 여분의 자본을 얻기 위해 작위 일부를 팔 수 있습니다."

BAT_Ger_Kurland2:0 "사관학교 설립"
BAT_Ger_Kurland2_desc:0 "독일의 위성국가로써 우리는 우리 장교들을 교육시킬 군사학교가 없습니다. 하지만 최근 대전쟁 퇴역군인들이 우리 공국에 정착하고 있고, 유능하고 노련한 장교들은 새로운 세대를 가르치기를 열망하고 있습니다. 우리는 개혁의 일환으로 군사학교에 투자해야 합니다."

BAT_Ger_Livland2:0 "발트 농부들의 안전 보장"
BAT_Ger_Livland2_desc:0 "우리는 분배할 수 있는 자유 토지가 부족합니다. 라트비아인과 에스토니아인의 농지를 빼앗는 대신에, 우리는 도시에 노동자들을 위한 주택 건물을 짓고 이민자들이 그곳에 살면서 공장에서 일하도록 해야 합니다."

BAT_Ger_Estland2:0 "발트 농부들의 토지 몰수"
BAT_Ger_Estland2_desc:0 "우리는 분배할 수 있는 자유 토지가 없습니다. 많은 농장들이 발트인들에 의해 운영되고 있고 우리는 그들의 농산물에 의존할 수밖에 없습니다. 우리는 독일 이민자들을 위해 그들을 이 땅에서 내쫓아야 합니다."

BAT_Ger_Baltic:0 "독일령 발트"
BAT_Ger_Baltic_desc:0 "독일화 과정이 거의 완료되어가고 있습니다. 발트에서 독일인들은 이제 인구상으로도 과반수를 차지하며 이는 정치적으로도 마찬가지입니다. 우리는 마침내 제국에 편입되기 위한 준비를 마쳤습니다. 물론 우리가 원하던 바입니다."

BAT_Ger_Integration:0 "합병"
BAT_Ger_Integration_desc:0 "독일이 우리를 부르고 있습니다! 우리는 독일인이며, 공국은 제국의 29번째 주가 될 것입니다. 빛나는 미래가 우리들의 조국, 독일 아래에서 기다리고 있습니다."

BAT_Ger_Puppet:0 "현상 유지"
BAT_Ger_Puppet_desc:0 "독일과의 재통합은 중요하지만, 최우선 사항은 아닙니다. 우리가 독일이 된다는 것은, 우리가 그저 독일에 사는 독일인이 된다는 것이고 우리는 어떠한 특별 대우도 받을 수 없을 것입니다. 재통합은 나중에도 할 수 있으니, 먼저 지역적인 문제를 해결해야 합니다."

BAT_Ger_Indep:0 "독립"
BAT_Ger_Indep_desc:0 "우리는 발트의 독일인들이며 본국의 독일인들과는 다릅니다. 절대, 절대로 제국이 우리를 마음대로 하도록 두지 않을 것입니다. 리블란트, 쿠를란트, 에스틀란트의 우리 독일인들은 본국과의 모든 거래를 중단하고 독립을 선언할 것입니다!"

BAT_Ger_Autonomy1:0 "독일인 자치권"
BAT_Ger_Autonomy1_desc:0 "개혁이 필요합니다. 발트 의회의 보수주의자들은 아돌프 프리드리히 1세의 절대주의 관행을 버리고 입헌군주제 국가를 만들고 싶어 합니다. 우리가 그들의 말을 들어야 할까요?"

BAT_Ger_Autonomy2:0 "카이저와의 대면"
BAT_Ger_Autonomy2_desc:0 "본국은 우리에게 실망했습니다. 그들에게 있어서 강력한 의회를 가진 발트 공국은 더 자주적이고 반항적인 발트 공국을 의미할 테니까요. 우리와 카이저의 관계는 손상되었습니다. 이제는 이 갈등의 해결을 운에 맡기는 대신, 정치적 자주성 증대에 대해 카이저와 직접 대면할 때가 왔습니다."

BAT_Ger_Autonomy3:0 "정부 중앙집권화"
BAT_Ger_Autonomy3_desc:0 "공국 정부는 약하고 부패가 만연하며 지방 분권이 심하므로, 우리는 실질적인 정부 개혁을 시행해야 합니다. 그래야 카이저의 도움 없이도 우리나라가 번영할 수 있습니다."

BAT_Ger_Autonomy4:0 "사슬을 끊어라"
BAT_Ger_Autonomy4_desc:0 "발트 독일인들과 독일 제국 정부 사이의 갈등의 골이 깊어지고 있고, 우리는 이를 우리의 자치권을 증대시킬 기회와 최종적으로는 자유선거를 치룰 권리를 얻어낼 기회로 쓸 수 있습니다.  "

BAT_Ger_Autonomy5:0 "민주주의 약속"
BAT_Ger_Autonomy5_desc:0 "우리는 공국 국민들에게 발트 의회의 첫 자유선거를 약속했습니다. 사람들은 그들이 드디어 조국의 운명을 결정할 수 있다는 사실에 기뻐하고 있습니다."

BAT_Fed1:0 "다문화 국가"
BAT_Fed1_desc:0 "독일인들만이 발트 연합공국에 살고 있는 것은 아닙니다. 라트비아인들,에스토니아인들,러시아인들 또한 인구의 상당 비율을 차지하고 있으며, 그들 또한 정부에의 참여를 주장하고 있습니다. 우리는 이를 고려해야 합니다."

BAT_Fed2:0 "발트 연방"
BAT_Fed2_desc:0 "우리가 원주민들을 진정시키기 위해 임명한 꼭두각시 Andrevs Niedra는 공국을 민주적인 발트 연방으로 개혁한다는 급진적인 아이디어를 내놓았습니다. 이는 독일인뿐 아니라 지역 발트인들도 그들이 어떻게 통치받을지에 대해 말할 권리를 갖는다는 것을 의미합니다."

BAT_Fed3:0 "첫번째 총선"
BAT_Fed3_desc:0 "우리는 우리의 새로운 연방의 미래를 위해 자유선거를 약속했고, 이 약속을 지킬 절호의 때가 왔습니다. 마침내 발트인들은 그들의 운명을 결정할 수 있게 되었습니다."

BAT_Fed4:0 "발트 무역"
BAT_Fed4_desc:0 "새로운 민주주의 발트 국가는 발트해에서 무역의 우위를 점하고 있습니다. 우리의 새로운 정치체제는 무역과 항구의 발전에 도움을 줄 것이고, 따라서 우리는 이 이점을 최대한으로 활용해야 합니다."

BAT_Fed5:0 "독립 투표"
BAT_Fed5_desc:0 "우리는 진정으로 독일과의 관계를 끊을 의도는 없었지만, 점점 더 많은 사람들이 발트 연방의 독립을 요구하고 있습니다. 우리는 타협을 통해 독립 투표를 할 수 있지만, 국민 다수가 독립을 찬성한다 해도 카이저가 그것을 승낙할 지는 미지수입니다."

BAT_Education:0 "교육 개혁"
BAT_Education_desc:0 "발트 의회의 라트비아인과 에스토니아인 대표단은 포괄적인 교육 개혁을 요구했습니다. 그들은 라트비아어와 에스토니아어는 부차적인 언어로 받아들여질 필요가 있고 학교에서 발트인 학생들에 대한 차별은 중단되어야 한다고 주장했습니다. 이는 일리가 있습니다."

BAT_Press:0 "언론의 자유"
BAT_Press_desc:0 "우리 나라의 건국 이후 우리 언론의 자유에는 심각한 한계가 있었습니다. 최근의 사건들로 이는 분명하게 드러났고, 국민들은 개혁을 요구하고 있습니다. 보수주의자들은 이에 반대하고 있는 반면 발트 의회의 자유주의자들은 이를 지지하고 있습니다."

BAT_Lib1:0 "자유 공국"
BAT_Lib1_desc:0 "자유주의자들이 의회에서 다수를 차지했고, 이들은 공국의 자유화를 이룰 것과, 독일에서 우리나라에 보내는 안좋은 영향을 제거할 것을 요구하고 있습니다."

BAT_Lib2:0 "공국의 선거"
BAT_Lib2_desc:0 "자유주의자들이 자유선거를 요구하고 있습니다! 급진적인 제안처럼 보일지 모르지만, 시대는 분명히 변하고 있습니다. 우리가 살았던 절대주의의 시대는, 민주주의가 유럽의 지평선을 다시 한번 비추면서 차차 사라질 것입니다."

BAT_Lib3:0 "문화적 평등"
BAT_Lib3_desc:0 "독일인, 라트비아인, 에스토니아인, 러시아인. 우리는 모두 같습니다. 우리는 평등의 원칙을 따르고, 전국에 문화적 자치권을 확대해야 합니다. 물론 발트 독일인이 지배하는 한 말이죠."

BAT_Lib4:0 "경제 자유화"
BAT_Lib4_desc:0 "자유주의자들은 국가가 경제 문제에 가능한 한 간섭을 적게 해야 한다고 믿고 있으며, 이들의 경제 정책은 우리 나라에 많은 민간 투자를 끌어들였습니다. 경제는 자유롭게 성장할 것이고, 우리는 곧 보상을 받을 것입니다.."

BAT_ERP:0 "경제 복구 계획"
BAT_ERP_desc:0 "검은 월요일이라고 알려진 위기는 우리 경제에 많은 문제를 야기시켰습니다. 첫 날 에만 5만 명 이상의 사람들이 일자리를 잃었습니다. 우리는 뭔가를 해야 합니다. 그리고 우리 장관들은 이미 우리 경제를 살릴 계획을 준비하고 있습니다."

BAT_ERP_Gov1:0 "정부의 개입"
BAT_ERP_Gov1_desc:0 "우리는 이러한 경제 침체가 계속되도록 놔둘 수 없습니다. 정부는 모든 주요 시설들을 통제해야 합니다. 이것은 분명 민간 산업을 억누를 가능성이 있는 가혹한 정책이지만, 우리 경제를 곤경에서 벗어나게 할 것입니다."

BAT_ERP_Gov2:0 "도로 건설"
BAT_ERP_Gov2_desc:0 "많은 실업자들은 어떤 종류의 일자리라도 찾으려고 노력하고 있습니다. 우리는 그들을 기반시설 개발에 참여시킴으로써 그들을 도울 수 있습니다. 그들은 우리의 도로를 건설할 것이고 우리는 그들에게 돈을 지불할 것입니다. 이는 일석이조의 효과입니다."

BAT_ERP_Gov3:0 "사회 투자"
BAT_ERP_Gov3_desc:0 "우리의 경제 문제를 해결하기 위해서는 안정된 사회가 필요합니다. 우리 공국에서 가장 가난한 사람들을 위한 몇몇 혜택이 보장되어야 합니다. 모든 사람들은 기본적인 생계를 유지할 수 있어야 하고, 이는 우리 사회의 질서를 유지하는 데 도움을 줄 것입니다."

BAT_ERP_Gov4:0 "발트의 병기창"
BAT_ERP_Gov4_desc:0 "우리나라는 항상 군사분야에 문제가 있었습니다. 이제 우리는 일손이 넘쳐나고, 이들을 군수공장으로 보내 소총,탱크,항공기를 생산할 수 있습니다. 이것은 많은 문제를 동시에 해결할 수 있을 것입니다."

BAT_Eco_Naval1:0 "발트 조선소"
BAT_Eco_Naval1_desc:0 "우리나라는 영토의 거의 절반이 발트해와 접해 있는 해안 국가입니다. 이제 우리는 일손이 넘쳐나고, 이들을 항만으로 보내 선박을 건조하는 데 쓸 수 있습니다. 거대한 발트 해군과 함께 우리는 다시 한번 일어설 것입니다."

BAT_Eco_Naval2:0 "발트 무역 연맹"
BAT_Eco_Naval2_desc:0 "발트해 주변에는 많은 나라들이 있습니다. 우리는 새로운 무역 파트너가 절실히 필요합니다. 그리고 그들은 우리에게 정말 좋은 무역 파트너가 될 수 있습니다. 우리는 발트해에 새로운 무역로를 설립해야 합니다."

BAT_Eco_Naval3:0 "SEF 설립"
BAT_Eco_Naval3_desc:0 "최근 통신 기술의 획기적인 발전은 군사 통신과 민간 분야 모두에서 전자 제품의 중요성을 보여주었습니다. 우리는 세계 열강들처럼 발전해야 하고, 첨단 전자제품을 생산하기 위해서 "Staatliche Elektrotechnische Fabrik", SEF 공장을 건설해야 합니다."

BAT_ERP_FM1:0 "현지 기업에 의존"
BAT_ERP_FM1_desc:0 "우리는 이러한 경기침체가 계속되도록 놔둘 수 없습니다. 만약 우리가 강력한 자유방임 정책을 제정한다면, 그것은 지역 기업과 민간 산업에 많은 기회를 열어줄 것입니다. 자본가와 자유시장이 경제를 살릴 것입니다."

BAT_ERP_FM2:0 "과학자에 투자"
BAT_ERP_FM2_desc:0 "국가의 번영을 위해선 과학자들이 필요합니다. 우리는 더 밝은 내일을 위해 우리의 미래에 투자해야 합니다. 지식은 언제나 강력한 무기가 될 것이며, 경제적, 사회적 번영의 원천이 될 것입니다."

BAT_ERP_FM3:0 "사회 투자"
BAT_ERP_FM3_desc:0 "우리의 경제 문제를 해결하기 위해서는 안정된 사회가 필요합니다. 우리 공국에서 가장 가난한 사람들을 위한 몇몇 혜택이 보장되어야 합니다. 모든 사람들은 기본적인 생계를 유지할 수 있어야 하고, 이는 우리 사회의 질서를 유지하는 데 도움을 줄 것입니다."

BAT_ERP_FM4:0 "정치적 기반"
BAT_ERP_FM4_desc:0 "우리나라의 기업가들은 점점 더 강력해지고 있고, 심지어 정치에 영향을 미치기 시작했습니다. 만약 우리가 그들이 정치적 영향력을 가지도록 허락한다면 그들은 신뢰할 수 있는 동맹이 될 것입니다."

BAT_ERP_End:0 "위기로부터 회복"
BAT_ERP_End_desc:0 "만세! 우리의 현명한 통치 하에서 공국은 이 위기에서 살아남았습니다. 적어도 우리나라에서 검은 월요일은 끝났습니다. 공국이 다시 한번 번영하고 있습니다!"

BAT_Army_Start:0 "발트 육군"
BAT_Army_Start_desc:0 "우리나라는 공식적으로 군대가 존재합니다. 하지만 우리 군대의 실상은 소총을 든 한 무리의 어린 소년들의 모임이라는 것이 현실입니다. 우리는 가장 먼저 군사교리를 현대화해야 합니다. 대전쟁 이후 수십 년이 흘렀고 현재 우리의 교리는 분명히 시대에 뒤떨어져 있습니다."

BAT_Army_Cons:0 "조국의 자식들"
BAT_Army_Cons_desc:0 "우리나라 인구의 대다수를 차지하는 발트인들은 현재 군 복무를 할 수 없습니다. 그리고 우리는 그들이 그렇게 하도록 허락할 바엔 차라리 죽음을 택할 것입니다. 우리는 아버지 조국의 자랑스러운 아들이고 우리 군대는 독일인들로 이루어져야 합니다."

BAT_Army_Cons3:0 "전발트 육군"
BAT_Army_Cons3_desc:0 "우리나라 인구의 대다수를 차지하는 발트인들은 현재 군 복무를 할 수 없습니다. 하지만, 상비군의 필요성이 증대되고 있고, 변화가 필요합니다. 발트인들이 맡을 수 없는 핵심 군부의 요직은 여전히 독일인의 자리일 것이지만, 우리는 더 많은 사람들이 필요합니다. 또한 이를 위해서는 몇몇 개혁들이 도입되어야 할 것입니다."

BAT_Army_Cons2:0 "발트인 징집"
BAT_Army_Cons2_desc:0 "우리나라 인구의 대다수를 차지하는 발트인들은 현재 군 복무를 할 수 없습니다. 하지만 이제는 누가 되든 전선에 사람이 필요합니다. : 독일인,에스토니아인,라트비아인, 혹은 러시아인 상관없이요. 발트 공국 국민들은 그들의 고향을 지켜야 하고 인종차별적인 편견은 사라져야 합니다."

BAT_Army_Inf1:0 "현대 장비"
BAT_Army_Inf1_desc:0 "우리 군대의 대부분은 낡은 장비를 사용하고 있습니다. 대전쟁은 이미 오래전에 끝났고, 우리의 용감한 군인들이 최고의 장비를 위해 싸우기 위해선 돈과 기술이 필요합니다. 우리는 더이상 민병대가 아닙니다!"

BAT_Army_Inf2:0 "훈련 체계 개선"
BAT_Army_Inf2_desc:0 "우리는 훈련 체계를 재정비하고 현대화해야 합니다. 새로운 훈련 방식은 신병 훈련 시간을 단축하고 실전 대비에 초점을 맞출 것이고, 우리 군대가 전투를 더 잘 준비할 수 있도록 할 것입니다."

BAT_Army_Doc1:0 "전쟁 모의"
BAT_Army_Doc1_desc:0 "우리의 군사 참모들은 아직도 낡은 전술과 교리를 내세우고 있습니다. 우리는 그들의 마음을 바꿀 필요가 있습니다. 만약 우리가 정기적으로 전쟁 모의 훈련을 실시한다면 그들은 현대 전투의 실상을 알게 될 것입니다."

BAT_Army_Doc2:0 "현대적 교리"
BAT_Army_Doc2_desc:0 "이제 우리 장군들은 현대 전쟁에 대비하고 있습니다. 또한 그들은 마침내 더 혁신적이고 미래 지향적인 사고방식을 채택했습니다. 우리는 새로운 전술을 모색하고 있는 그들의 제안을 환영할 것입니다."

BAT_Army_Mot:0 "기동군"
BAT_Army_Mot_desc:0 "우리는 차량화 장비를 부대 설계에 도입함으로써 부대의 이동속도를 크게 향상시킬 수 있습니다. 이 새로운 부대는 마치 기병대가 말을 타는 것처럼 트럭을 타고 다닐 것이고, 이제 우리는 전술적,조직적 세부사항만 점검하면 됩니다."

BAT_Army_Arm:0 "전차 설계"
BAT_Army_Arm_desc:0 "전차는 더 강력하고 유용하게 바뀌고 있고, 그것의 잠재력은 이미 대전쟁 전장에서 참호전 전술을 무너뜨림으로써 드러났습니다. 모든 현대 군대는 그들에게 의지하게 될 것이고, 우리도 그래야 합니다. 우리는 우리만의 전차를 만들 것입니다."

BAT_Army_Def1:0 "현대 야포"
BAT_Army_Def1_desc:0 "대포는 항상 전장에서 유용합니다. 하지만 어떤 장비든 현대화를 추구해야 합니다. 새로운 대포는 우리가 상상하는 것보다 훨씬 강력할 것이고, 더 큰 구경, 더 큰 총, 더 큰 폭발력을 갖출 것입니다."

BAT_Army_Mil_Navy1:0 "발트 함대"
BAT_Army_Mil_Navy1_desc:0 "표트르 대제의 치세 이후 많은 해상 전투가 발트해에서 일어났습니다. 우리 해군의 명성과 유산은 자랑스러운 것이고, 우리는 우리 함선을 개량하는 데 집중해야 합니다."

BAT_Army_Mil_Navy_Old:0 "해군 전통"
BAT_Army_Mil_Navy_Old_desc:0 "우리 해군의 힘은 전통에 있습니다. 새로운 함선에 끝없는 자금을 투자하는 대신, 우리는 낡은 함선을 개량하고 수리할 수 있습니다. 전함은 언제나 전함입니다."

BAT_Army_Mil_Navy_New:0 "새로운 해군 기술"
BAT_Army_Mil_Navy_New_desc:0 "전통은 좋은 것이지만, 새로운 기술의 도입도 필요합니다. 낡은 방식을 고수하는 대신 우리는 잠수함 같은 해군 신기술에 우리의 자금을 투자해야 합니다."

BAT_Army_Mil_Navy_Doc:0 "용맹한 해군 장교"
BAT_Army_Mil_Navy_Doc_desc:0 "우리 해군 장교들은 유럽에서 가장 우수한 장교들 중 하나입니다. 우리는 그들을 격려하고 더 나은 근무 조건을 조성해 줌으로써 그들이 우리 해군을 위해 더 열심히 일하도록 만들어야 합니다."

BAT_Army_Mil_Navy_Transport:0 "정예 발트 해병대"
BAT_Army_Mil_Navy_Transport_desc:0 "우리의 긴 해안선 때문에, 우리는 항상 해상 침공의 위험성을 안고 있습니다. 이에 대비하기 위해서 우리는 부대의 몇몇 사병들에게 이러한 상황에서의 전투법을 가르치고, 그들이 자율적인 해상 상륙을 감행할 수 있도록 해야 합니다."

BAT_Air1:0 "공군 기지 확장"
BAT_Air1_desc:0 "공군은 항상 우리의 약점이었습니다. 대전쟁기 항공기의 출현 이후 우리는 항공 기술을 발전시키기 위해 노력해 왔습니다. 비행장을 지어 미래의 전투를 대비하는 훈련을 시작해야 합니다."

BAT_Air_CAS:0 "CAS 중점"
BAT_Air_CAS_desc:0 "현대 군대는 지상에서뿐만 아니라 공중에서의 지원 또한 필요로 합니다. 우리 장교들은 이러한 필요성을 잘 이해하고 있습니다."

BAT_Air_Fighter:0 "전투기 중점"
BAT_Air_Fighter_desc:0 "우리는 아직 대전쟁 개싸움의 끝을 보지 못했습니다. 전투기의 개발을 계속하는 것은 미래의 공중전에서 우리에게 우위를 가져다 줄 것입니다."

BAT_Air_Nav_Bomber:0 "뇌격기 중점"
BAT_Air_Nav_Bomber_desc:0 "선박은 항공기의 공격에 매우 취약합니다. 우리는 해군 기술을 계속 발전시켜 우리의 적들보다 우위에 서야 합니다."

BAT_Air_Doc:0 "공군 혁신"
BAT_Air_Doc_desc:0 "현대전은 하늘을 지배하지 않고는 이길 수 없습니다. 우리는 우리의 바다와 육지를 보호할 뿐만 아니라 우리의 하늘을 보호할 수 있을 정도의 공군력을 개발하기 위해 전력을 다해야 합니다!"

BAT_Air_End:0 "발트 항공술"
BAT_Air_End_desc:0 "자, 이것이 바로 우리의 항공술입니다. 우리의 최근 노력은 매우 인상적인 결과를 낳았습니다. 어쩌면 우리는 하늘의 왕이 아닐지도 모르지만 우리의 조종사들은 적기를 가볍게 농락할 정도로 실력이 뛰어납니다."

BAT_Education_Ger:0 "교육 개혁"
BAT_Education_Ger_desc:0 "공작의 권력이 공고해졌고, 이제 우리는 교육정책을 다시 생각해 봐야 합니다. 우리는 젊은 대중들을 교육하는데 있어서 상당한 진전을 이루었지만, 우리 대학들은 이미 만원 상태입니다. 우리는 더 많은 사람들이 고등교육을 받도록 하기 위해 자금을 투자하여 더 많은 대학을 열어야 합니다."

### Ideas ###

BAT_multi_ling:0 "정치적 불안정"
BAT_multi_ling_desc:0 "우리나라는 다민족 연합체입니다. 원주민 발트인들, 독일화된 발트인들 그리고 러시아 소수민족 모두 정치적 영향력을 얻기 위해 경쟁하고 있으며, 국가정책을 설정하는데 어려움을 일으키고 있습니다. 이는 카이저의 독일화 정책으로 원주민 발트인들의 권리와 문화가 억압받으면서 더욱 악화되고 있습니다."

BAT_start_crisis:0 "징병 사태"
BAT_start_crisis_desc:0 "현재 독일계이거나 충분히 독일화가 된 사람들만이 군대에 들어갈 수 있습니다. 당연히, 우리 나라의 대다수의 사람들이 발트인이고 독일화에 대한 저항이 여전히 높기 때문에, 이것은 엄청난 징병 문제를 야기하고 있습니다. 하지만, 국내의 심각한불안정과 반란 위험성 때문에, 이는 필요악으로 받아들여지고 있습니다."

BAT_multi_ling_aut:0 "미약한 자치"
BAT_multi_ling_aut_desc:0 "약간의 외교적 수완으로, 우리는 카이저의 독일화 계획을 중단시켰습니다. 우리나라는 아직 혼란스러우나, 국민들은 독일의 문화적 동화정책에서 우리 소수민족들을 지켜낸 것에 대해 감사하고 있습니다. 그들의 상처가 치유되기까지는 시간이 걸리겠지만, 결국 치유될 수 있을 것입니다."

BAT_german_majority:0 "독일의 문화적 지배"
BAT_german_majority_desc:0 "최근 독일화 추진 정책의 결과로, 우리는 마침내 중요한 첫걸음을 내딛었습니다. 우리나라의 정치 지도층 대다수가 독일인이고 국가에서 독일인의 지위는 확고해졌습니다. 이는 우리나라의 불안정을 끝낼 것이고, 또한 러시아인과 발트인 반란군들에게 독일인의 의지를 보여줄 수 있을 것입니다."

BAT_schools:0 "새로운 교육 시스템"
BAT_schools_desc:0 "우리의 교육제도를 개혁하는 것은 말하기는 쉽지만 실행하기는 어렵습니다. 그러나 우리는 교육과정을 개혁함으로써 문해율의 향상과, 높은 교육수준으로 인한 사회의 진보라는 성과를 얻을 것입니다."

BAT_factory:0 "경제 호황"
BAT_factory_desc:0 "건설과 생산의 물결이 전국을 휩쓸고 있고, 경제 자유화의 성과가 나타나고 있습니다. 우리는 이를 통해 주요 기반시설 공사를 빠르고 저렴하게 수행할 수 있습니다."

BAT_militia:0 "발트 민병대"
BAT_militia_desc:0 "강력한 독일군이 우리나라를 외세의 침공에서 보호해줌에 따라, 공국의 군대는 최소한으로 축소되었습니다. 만에 하나 독일의 보호가 끊기거나, 독일의 보호를 계속 받기 위해서라도 우리는 군대를 다시 확장해야 합니다."

BAT_Black_Monday:0 "검은 월요일의 여파"
BAT_Black_Monday_desc:0 "카이저라이히의 영향권 깊숙이 있는 국가로서, 검은 월요일의 영향은 우리 경제에 치명적이었습니다. 하지만, 우리는 독일의 경제 회복을 기다리기만 할 수 없고, 우리 스스로 해결해야 합니다. 우리 나라의 불안정을 방치한 대가는 클 것입니다."

BAT_gov_goods:0 "사회 투자"
BAT_gov_goods_desc:0 "국가 복지는 우리 국민들이 이 위기에 대처하도록 돕는 가장 중요한 정책 중 하나입니다. 이것은 또한 우리 사회의 가장 가난한 사람들로 하여금 한숨 돌릴 수 있는 여유를 만들어 줄 것이고, 우리 비상 프로그램을 점진적으로 축소시킬 수 있을 것입니다."

BAT_heavy_industry:0 "발트 노동자들"
BAT_heavy_industry_desc:0 "우리 군인들 중 일부가 군수공장으로 재배치되면서, 마침내 우리는 군사장비 생산량을 높일 수 있게 되었습니다. 이를 통해 숙련된 군수산업 노동자들이 양성될 것입니다."

BAT_scientists:0 "새로운 과학자들"
BAT_scientists_desc:0 "과학적 발견은 단지 마술처럼 허공에서 나오는 것이 아닙니다. 어려운 시기에도 불구하고 과학 연구에 크게 투자함으로써, 과학자들과 연구팀들이 우리나라를 위해 최선을 다하도록 장려할 수 있습니다."

BAT_pol:0 "정치적 설립"
BAT_pol_desc:0 "자본가들이 우리 경제에 미치는 새로운 영향력을 비난하는 사람들이 있을지도 모르지만, 정계와 재계의 직접적인 연결은 우리 의사결정을 돕고 경제에 대한 우리 영향력을 뒷받침해줄 것입니다."

BAT_drill:0 "현대 훈련 시스템"
BAT_drill_desc:0 "군인을 훈련시키는 것은 단지 소총을 쏘고 수류탄을 던지는 방법을 가르치는 것이 아닙니다. 훈련 체계를 완성함으로써, 훈련시간을 단축시킬 수 있고, 평범한 시민을 효율적으로 정예군인으로 탈바꿈시킬 수 있고, 새로운 사단을 더 빠르게 무장시킬 수 있을 것입니다."

BAT_fort:0 "동부방벽 요새화 연결망"
BAT_fort_desc:0 "동부 방벽은 몇개의 고립된 벙커가 아닙니다. 복잡하고 세심하게 설계된 요새 연결망과, 자연적 요충지를 통합하는 건설 작업을 통해 방벽은 외세의 어느 침공도 막아낼 것입니다. 마찬가지로 방벽은 미래의 우리 영토확장 계획의 주춧돌이 되어줄 것입니다."

BAT_balts_rebellion:0 "발트인들의 반란"
BAT_balts_rebellion_desc:0 "우리의 식민화 정책으로 인해 발트 3국 거주민들이 들고 일어났습니다. 우리는 정치적 상황에 따라 독일의 도움없이 우리 스스로 해결할 수 있습니다(독일을 전쟁에 개입시키고 싶지는 않습니다)."

BAT_ger_army:0 "조국의 아들"
BAT_ger_army_desc:0 "우리나라 인구의 대다수를 차지하는 발트인들은 현재 군 복무를 할 수 없습니다. 그리고 우리는 그들이 그렇게 하도록 허락할 바엔 차라리 죽음을 택할 것입니다. 우리는 아버지 조국의 자랑스러운 아들이고 우리 군대는 독일인들로 이루어져야 합니다."

BAT_mixed_army:0 "전발트 육군"
BAT_mixed_army_desc:0 "우리나라 인구의 대다수를 차지하는 발트인들은 군 복무를 할 수 없었습니다. 그러나 이제는 누가 되든 전선에 사람이 필요합니다.: 독일인,에스토니아인,라트비아인, 혹은 러시아인 상관없이요. 발트 공국 국민들은 그들의 고향을 지켜야 하고 인종차별적인 편견은 사라져야 합니다."

BAT_balts_army:0 "발트인 복무"
BAT_balts_army_desc:0 "우리나라 인구의 대다수를 차지하는 발트인들은 현재 군 복무를 할 수 없습니다. 하지만 독일인들은 전장에서 너무 많이 죽었습니다. 아버지 조국의 영광스러운 아들들이 다음 세대를 이어가기를 원한다면 우리는 그들이 전장을 멀리하게 해야 합니다."

BAT_truckprod_idea:0 "트럭 생산 중점"
BAT_truckprod_idea_desc:0 ""

