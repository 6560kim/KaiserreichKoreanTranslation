BAT_focus: "발트 공국 중점계통도"

### Leaders ###
POLITICS_ADOLF_FRIEDRICH_DESC:0 "발트 연합 공국의 최초이자 유일한 공작, 아돌프 프리드리히가 가보지 못한 장소를 찾기란 힘든 일입니다. 프로이센 흉갑기병대의 박식한 베테랑이자, 활기찬 사냥꾼이며, 무엇보다도 정열적인 카레이서인 그는 말과 도보를 통해 중동, 동아시아와 아프리카를 여행하며 평생을 보냈습니다. 특히 아프리카의 근사한 야생동물들은 그의 마음 속에 특별한 추억으로 남았습니다. 어쨌든 그는 아프리카를 동에서 서로 횡단하고, 탕가니카의 화산에 본인의 이름을 새겼으며, 세계대전 직전쯤에는 기어이 토골란트 총독 지위를 얻었습니다. 아돌프 프리드리히는 책상에 가만히 앉아있을 성격은 결코 아니었지만, 에웨어를 배우는 데 시간을 할애하기까지 하는 등 토고 원주민들의 삶과 문화에 큰 관심을 보였습니다.\n\n세계대전 말, 식민지 총독으로서의 경험과 독일 상류층 사이에서 그가 가진 높은 명성을 고려해, 아돌프 폰 필샤우의 섭정의회는 그를 발트 연합 공국의 공작으로 선출했습니다. 작위를 수락한 아돌프 프리드리히는 1919년 봄 리가에 도착하였으며, 그곳에서 발트 귀족의 전통적인 명예와 특권을 수호하며 좋은 통치자가 되기 위해 힘쓰리라고 선언했습니다. 아돌프 프리드리히 공작은 예술, 과학, 스포츠를 즐기고 후원하며 대부분의 시간을 보내는 소극적인 군주입니다. 공국 전체를 통틀어 견줄 자가 없는 최고의 카레이서로 인정받았을 정도이니 말입니다. 그러나 오랜 세월 경험을 쌓아온 그는 뛰어난 정치적 통찰력을 가졌으며, 자신의 새로운 영역인 공국이 가진 약점을 인식하고, 개혁의 필요성을 피력하면서 더 자주 목소리를 내기 시작했습니다."

