Federalist_China_Tree:0 "연성주의 중국"
UPC_Begin_The_National_Conference:0 "전국대회 시작"
UPC_Begin_The_National_Conference_desc:0 "해방된 성들에서 온 대표단은 천중밍의 전국대회에 참석할 것입니다. 이 회합은 과도 입법부로 기능하면서 이윽고 새 헌법을 제정하기 전에 임시정부와 상원을 구성할 것입니다."
UPC_Form_A_Provisional_Government:0 "임시정부 구성"
UPC_Form_A_Provisional_Government_desc:0 "새 헌법이 합의점을 찾을 때까지, 임시정부는 거국내각의 일상적 업무를 다룰 것입니다. 이 임시정부는 주로 광주연방정부를 새 동맹들과 최근 해방된 북방의 지지자들을 아우르는 방향으로 확장하는 식으로 구성될 것입니다."
UPC_Restore_The_Senate:0 "참의원을 복원"
UPC_Restore_The_Senate_desc:0 "신해혁명에서 청 제국의 복고 사이의 기간 동안, 중화민국은 국회 내에 상원인 참의원을 설치했습니다. 이는 구조상으론 대부분 변화가 없지만 대신 미국식 모델에 따라 각 성들을 동등하게 대표하게 만드는 방향으로 복원될 것입니다. 이렇게 개혁된 상원은 행정수반으로서의 기능을 위해 임시 국가원수 또한 선출할 것입니다."
UPC_First_Draft_Of_The_Constitution:0 "헌법 초안"
UPC_First_Draft_Of_The_Constitution_desc:0 "미래의 헌법 초안은 본질적으로 지금까지 잠정적으로 사용되고 있었던 1924년 헌법의 확장판이 될 것입니다. 권력분립은 더욱 명료해지고, 의회의 행정부에 대한 우위도 확립될 것입니다. 제1공화국의 근본적인 문제들에 대한 대응으로 말이죠."
UPC_A_New_Legal_Code:0 "새로운 법전"
UPC_A_New_Legal_Code_desc:0 "왕정복고 이후 중대한 개정을 겪을 때까지, 대청율례는 거의 3세기 동안 효력을 발효했고 이를 대체하려는 제1공화국의 시도는 실패했습니다. 길고 어려운 과정을 겪어야 하겠지만, 현대적인 법전의 초안 작성과 완성은 신생 연방정부가 옛 중국에서 최종적으로 떠나가기 위해서 우선되어야 할 일입니다."
UPC_Fight_Against_Corruption:0 "부패와의 싸움"
UPC_Fight_Against_Corruption_desc:0 "부패는 중국 전체의 고질병이며, 이를 뿌리뽑고 예방하는 것은 영구적인 과업입니다. 우리는 신중국이 인민을 위한 더 좋은 존재라는 점을 증명하기 위해 부패에 대한 단호한 태도를 취해야 합니다."
UPC_Eliminate_The_Warlords:0 "군벌 타도"
UPC_Eliminate_The_Warlords_desc:0 "군벌주의는 중국 인민에게 혼돈, 파괴와 영속적인 고통을 가져왔습니다. 이는 최종적으로 뿌리뽑혀야 할 일이며, 만약 그렇지 않다먼 중국은 근대화를 이뤄낼 수 없고 인민은 진정으로 자유로워질 수 없습니다. 군벌들은 복종하거나- 파괴될 것입니다."
UPC_Crack_Down_On_Opium:0 "아편 단속"
UPC_Crack_Down_On_Opium_desc:0 "아편은 한 세기 내내 역병으로 작용했습니다. 굴욕의 세기는 마약이 근절되어야만 종식될 수 있습니다. 마약 중독과 싸우는 것은 긴 과정이 될 것이고 마약 밀매와 싸우는 것은 값비싼 대가를 치를 것이지만, 이는 중국이 빈곤과 도덕적 타락에서 벗어날 수 있게 하려면 꼭 성공해야만 하는 과업입니다."
UPC_Reform_The_Judiciary:0 "사법부 개혁"
UPC_Reform_The_Judiciary_desc:0 "제1공화국은 독립적인 사법권과 법원을 도입했지만, 취약한 사법부는 강력한 내무부의 그림자에 가려 빛을 보지 못했습니다. 사법권의 독립은 서류상으로가 아닌 실제로 이뤄져야 하고, 이는 강국이 된 중국에게 안성맞춤인, 인민에 대한 법적 보호를 제공할 것입니다."
UPC_Modern_Legal_System:0 "현대 법률 제도"
UPC_Modern_Legal_System_desc:0 "법전과 독립된 사법부는 현대 법률 제도의 일부분일 뿐이지만, 동시에 그 대들보와도 같은 존재이기도 합니다. 현대적 법치주의가 중국 사회에 자리잡고, 오랫동안 압제당한 인민을 위해 정의를 구현하게 만들려면 배임과 권력 남용을 없애버려야 합니다."
UPC_Restructure_The_Bureaucracy:0 "관료제 개편"
UPC_Restructure_The_Bureaucracy_desc:0 "광주연방정부는 이전까지 남방의 성들만을 통제했고, 이미 광둥에서만 통치하기엔 무리하는 상황이었습니다. 중국 전체를 아우르는 중앙정부는 거대한 관료제를 필요로 합니다. 현재의 관료제는 적절한 통치력을 위해 확장되고, 혁신되며, 재정비되어야 합니다."
UPC_Reform_The_Currency_System:0 "통화체계 개혁"
UPC_Reform_The_Currency_System_desc:0 "중국의 화폐는 완전히 엉망진창입니다. 1900년대 초반에 근대적인 통화체계가 도입되긴 했지만, 군벌 시대의 무정부 상태는 다수의 국지적, 전국적, 외국 화폐와 함께 다양한 환율이 유통되게 만들었습니다. 정부가 통제를 확고히 함에 따라, 드디어 중앙은행인 중국연방준비은행에서 조폐한 단일한 통화제도를 시행할 때입니다."
UPC_Financial_Reform:0 "금융 개혁"
UPC_Financial_Reform_desc:0 "금융은 정말 어려운 화제이고, 높은 부패도는 이를 더욱 악화시키기만 합니다. 연성주의자들은 치공당의 창당 당시부터 더욱 높은 금융 투명성과, 중앙과 지방의 금융 분립을 밀어붙였습니다. 이제야말로 이들 정책을 정부가 이행하고, 바라건대 중국에 경제적 안정을 가져올 때입니다."
UPC_Fiscal_Reform:0 "재정 개혁"
UPC_Fiscal_Reform_desc:0 "재정은 중국처럼 거대하고 부패한 나라에선 통제하기 어려운 안건입니다. 조세를 근대화하고, 매점매석이나 불공평한 조세에 매달리는 의문투성이인 수입원에서 빠져나오기 위해선 개혁이 절실히 필요합니다. 안정적인 세입이 보장되었을때에야, 정부가 유린당한 전국을 재건하기 위한 기금을 비로소 조성할 수 있을 것입니다."
UPC_China_Reconstruction_Plan:0 "중국 재건 계획"
UPC_China_Reconstruction_Plan_desc:0 "재건 계획은 1920년대 중반 이후 끊임없이 진보해온 천중밍의 독창적 구상으로, 국가를 재통일하고 재건하기 위한 그의 숭고한 이념과 계획을 밑그림으로 그려낸 것입니다. 사회, 정치, 경제적 개혁을 통해, 중국은 군벌주의와 제국주의로부터 회복되는 것뿐만이 아니라 그 어떤 서양 열강과도 대등하게 비교할 수 있는 강대국으로 변모할 것입니다. "
UPC_Set_Up_Provincial_Assemblies:0 "성의회 설치"
UPC_Set_Up_Provincial_Assemblies_desc:0 "지역민주주의는 군벌들, 부패한 정치인들과 왕당파에 의해 타살당했습니다. 각 성정부는 헌정을 받아들이고 도와 성 단위의 민주주의 제도를 창설하여 지방자치의 전통을 재도입하는 것을 도와야 합니다. 최종적으로는, 이는 여전히 대부분 문맹에 해당하는 인민이 민주주의를 이해해, 더욱 강력해진 전국 단위의 기반을 마련하도록 도울 것입니다. "
UPC_Delineate_Provincial_Powers:0 "성정부 권한 정의"
UPC_Delineate_Provincial_Powers_desc:0 "권력 분립은 민주주의의 굳건한 기반을 만들어내는데 있어서 중요한 요소입니다. 연성주의자들에겐 중앙 및 성정부의 권력을 보장하는 것이 분쟁을 피하기 위한 것으로 명확하게 규정됩니다. 천중밍은 그의 저술에서 애매한 권력 분립은 제1공화국의 몰락에 있어서 중요한 문제 중 하나였고 새 헌법의 명료한 용어들이 제도권 내에서 분쟁을 완화시킬 것이라고 주장했습니다."
UPC_Governor_Elections:0 "성장 선거"
UPC_Governor_Elections_desc:0 "성장 임명은 군벌주의가 너무나도 적나라하게 보여준, 긴박한 개혁이 필요한 문제입니다. 연성주의자들은 대체적으로 성장들과 지사들을 인민이 직접선거를 통해 선출하는 것을 지지했고, 광둥이 간접선거를 도입했음에도 부패와 봉건적 영향력에 머물러있는 정도가 여전히 지나치게 강하다고 믿었습니다. 어느쪽이든 이들을 임명하는 과정은 민주화를 장려하기 위해 반드시 혁신되어야 합니다."
UPC_Concessions_To_The_Landowners:0 "지주들에게 양보"
UPC_Concessions_To_The_Landowners_desc:0 "토지개혁은 필요불가결한 것이지만, 이는 법의 테두리 내에서 규정되어야 하고 적어도 지주들의 지지나 동의 없이는 절대로 불가능한 일입니다. 따라서 우리는 타협할 필요가 있고, 신사층은 더욱 절실한 정치적 결정들에 대한 계속되는 지지를 보장하는 대가로 보상을 받거나 양보를 얻어낼 것입니다."
UPC_Good_Business_Relations:0 "좋은 사업 관계"
UPC_Good_Business_Relations_desc:0 "정부는 중국의 재건이 성공적인 결과를 맞게 하기 위한 방대한 사업을 훌륭하게 성사시키기 위해 부유한 개인과 단체에 투자를 진흥시킬 필요가 잇습니다. 설령 이들이 외국인일지라도, 이러한 사업이 중국 인민과 정부에게 이익을 가져오기 때문에 막대한 국부를 개발하는 데 제한을 받는 일이 있어선 안될 것입니다."
UPC_Support_Farmer_Unions:0 "농민 조합 지원"
UPC_Support_Farmer_Unions_desc:0 "농민들은 인구의 절대다수를 차지합니다. 이미 부유한 지주들보다 그들의 안녕과 번영을 더 많이 지원하는 것은 당연한 일입니다. 천중밍은 농민들이 불만을 표출하고 토지 및 노동쟁의를 해결하도록 하려면 농민노동조합이 필수적이라 믿었기에 도시와 교외 양쪽의 노조 형성을 장려했습니다."
UPC_Land_To_The_Tiller:0 "경작자에게 농지를"
UPC_Land_To_The_Tiller_desc:0 "경작자에게 농지를 프로그램은 농민과 지주 모두에게 이익이 될 합리적인 토지 개혁 중 하나입니다. 이를 실행에 옮기는 것은 말이야 쉽지 분명히 비용이 많이 들 것이지만, 이는 중국의 농업 경제를 근대화하면서 동시에 심각할 정도로 가난한 국내의 농민들의 빈곤을 줄일 것입니다."
UPC_Self_Organisation_For_Workers:0 "자주적 노조 결성"
UPC_Self_Organisation_For_Workers_desc:0 "광둥성장의 자리에 오른 천중밍 치하에서 노조 결성이 장려되었고, 이들 노조는 성정부 내에서 자리를 차지했습니다. 그에게 있어서 노동자들의 자주적 노조 결성은 교섭을 통해 복지를 개선하고, 노동쟁의를 공정하게 해결하는 데 도움을 주기 위한 지방자치의 연장선상에 있습니다."
UPC_Federal_Constitution_Of_China:0 "중국 연방헌법"
UPC_Federal_Constitution_Of_China_desc:0 "전국대회의 오랜 작업물이 마침내 결실을 맺으려 합니다. 최종안이 준비되는 대로, 새로운 영구적 헌법이 비준될 것입니다. 제1공화국의 실패 요인을 고려했기 때문에, 우리는 이번에야말로 중국이 진정한 헌정의 시기에 들어서 재건과 근대화를 향해 순항할 것으로 기대할 수 있습니다."
UPC_First_Federal_Elections:0 "첫 연방총선거"
UPC_First_Federal_Elections_desc:0 "헌법이 비준됨으로써 임시정부는 그 역할을 다하였고, 총선이 요구되었습니다. 이번 선거는 중국 역사상 2번째로 치러지는 전국구급 자유선거가 될 것이며, 신생 합중국의 첫 시험대가 될 것입니다. 최종적으론, 총집정(정부수반 겸 국가원수)의 간접선거와 함께 선출된 국회가 개회할 것입니다."
UPC_The_New_Foreign_Ministry:0 "외교부 신설"
UPC_The_New_Foreign_Ministry_desc:0 "새 내각이 들어서면서 외교부의 개편 또한 뒤따를 것입니다. 이와 함께, 불평등조약을 종식시키고 서구와의 평등한 관계를 형성하는 데 중점을 둔 새로운 대외정책 또한 나올 것입니다. 이는 제한적인 국제적 지지만을 받는, 검증되지 않은 신정부에겐 정말 어려운 관계가 될 것입니다."
UPC_Tie_Up_Loose_Ends:0 "매듭짓기"
UPC_Tie_Up_Loose_Ends_desc:0 "신정부의 손길이 닿지 않는 성들이 아직 많이 남아있습니다. 이들이 잔존한 군벌이든 분리주의 정권이든, 우리에게 합류해야만 할 것이며 그렇지 않다면 우리는 평화적인 수단이든 아니든간에 국경을 지키기 위해 필요한 일을 할 것입니다."
UPC_National_Healthcare:0 "국가 의료제도"
UPC_National_Healthcare_desc:0 "공공보건은 중국과 같이 거대하고 인구가 많은 나라에선 달성하기 힘든 과제지만, 이 까다로운 인프라의 개선을 위한 조치가 이뤄져야만 합니다. 적어도, 의료제도의 기초가 마련되고 인민에게 보건 서비스를 제공하며 그들의 삶을 개선하는 장기적인 과업이 시작되어야 합니다."
UPC_Academia_Sinica:0 "아카데미아 시니카"
UPC_Academia_Sinica_desc:0 "중앙연구원으로도 알려진 아카데미아 시니카는 중국의 최고연구기관입니다. 신정부는 더 많은 잠재적인 학생들과 연구자들의 자리를 제공하기 위해 이 기관의 자금 지원을 재개하고, 이들을 지원하며 더 나아가 확장하고 싶어합니다."
UPC_Expand_Scholarship_Funds:0 "장학금 확대"
UPC_Expand_Scholarship_Funds_desc:0 "너무나도 많은 잠재력 있는 탁월한 학생들과 지식인이 제 능력을 온전히 발휘하지 못하고 있습니다. 형편이 좋지 않아 계속 공부할 수 없는 중국의 명석한 지식인들을 더욱 지원하기 위해선 장학금에 더 많은 자금이 할애되어야 합니다."
UPC_Rural_Literacy_Programs:0 "농촌 문맹 퇴치 프로그램"
UPC_Rural_Literacy_Programs_desc:0 "중국은 끔찍한 수준의 문맹률로 고통받고 있으며, 너무나도 많은 농촌이 교육을 받지 못하고 있습니다. 연성주의자들은 농민들과 노동자들을 교육하기 위해 더 많은 농촌 및 야간학교를 설립함으로써 상황을 개선하길 원합니다. 이는 진정으로 국가의 삶의 질을 영구적으로 향상시킬 유일한 방법입니다."
UPC_Decentralised_Economic_Development:0 "분권화된 경제 개발"
UPC_Decentralised_Economic_Development_desc:0 "헌법은 경제와 재정 문제에 대해 각 성에게 상당한 자치를 부여합니다. 연방정부는 각 성정부들이 지역개발을 우선하는 연방-성 연계 프로그램에 더 많은 투자를 이어나가도록 장려하고 싶어합니다. 이는 인민에게 더욱 직접적인 이익을 가져오고, 연방정부와 성정부 사이에 더 좋은 관계를 마련할 것입니다."
UPC_Industrialisation_Committee:0 "산업화 위원회"
UPC_Industrialisation_Committee_desc:0 "중국 전체의 경제를 개선하기 위해선, 산업화를 더욱 진전시킬 필요가 있습니다. 이는 성공을 위해 명료한 계획과 강력한 정부개입을 요구할 것이며, 산업화위원회가 이 사업을 위해 중국의 경제 전문가들을 불러모을 것입니다."
UPC_Develop_The_Daye_Hanyang_Corridor:0 "다예-한양 회랑 개발"
UPC_Develop_The_Daye_Hanyang_Corridor_desc:0 "후베이 성의 다예-한양 회랑은 중국 내에서 비교적 더 개발돼있는 편인 공업지대 중 하나이지만, 잘 쳐줘봤자 불충분하게 개발되었고 졸속하게 계획되었습니다. 이 지역의 고난을 겪는 인프라는 개선되어야 하며, 민간산업은 이미 존재하는 군수산업을 뒷받침하기 위해 발전되어야 합니다. 현존하는 산업은 맨땅에서 산업을 일구어내는 것보다 일을 더 쉽게 만들어줄 것입니다."
UPC_Modernise_The_Lower_Yangtze:0 "양쯔 강 하류 현대화"
UPC_Modernise_The_Lower_Yangtze_desc:0 "양쯔 강 하류는 중국의 역사적인 수도 중 한 곳을 포함하며, 강줄기 자체는 나라의 경제적 심장지대라 할 수 있습니다. 남직예군벌들의 명백한 직무유기에 더해 팔성연합의 붕괴와 함께 찾아온 파괴는, 이 지역을 비참한 상태로 이끌어 회복을 위해 정부의 도움이 필요하게 만들었습니다."
UPC_Develop_Shanxis_Mining_Industry:0 "산시 광업 개발"
UPC_Develop_Shanxis_Mining_Industry_desc:0 "산시는 번영하는 광업 지대를 보유했지만, 한편으론 개선과 확장을 필요로 하는 상당한 규모의 채굴장 또한 보유하고 있습니다. 광물자원에도 불구하고 이 성이 가난한 상태로 남아있다는 점을 고려할 때, 연방정부의 추가적인 지원이 다소 쓸모가 있을 것으로 보입니다. 다 떠나서, 이 지역에 매장된 석탄은 우리의 성장중인 중공업에 꼭 필요하니까요."
UPC_The_Star_Of_Guangdong:0 "광둥의 별"
UPC_The_Star_Of_Guangdong_desc:0 "천중밍 치하에서, 광둥성은 연성자치운동의 모범성으로 비춰졌습니다. 이 지역의 근대화 성공과 번영은 다른 지역에서도 같은 정책을 채택하고 지역 현실에 맞춰 적응시킴을 통해 반복되어야 합니다. 머지않아, 이들 정책이 가져온 이익이 명확해짐에 따라 다른 성들에서도 자치와 민주주의가 자리잡을 것입니다."
UPC_Rebuild_Shandong:0 "산둥 재건"
UPC_Rebuild_Shandong_desc:0 "개고기 장군과 지역의 부에 빨대를 꽂은 독일인 제국주의자들의 치하에서 겪은 무능력, 방치, 혹사의 세월이 지난 뒤, 산둥은 간단히 말해서 엉망진창이 되었습니다. 이 지역의 잠재력은 탕진되었으며 재건에 수 년, 어쩌면 수십 년의 시간이 필요할 테지만, 어쨌든 최대한 빠른 시일 내로 재건이 시작되어야 합니다."
UPC_The_Mountain_Economy:0 "산악 경제"
UPC_The_Mountain_Economy_desc:0 "윈난은 문제가 많은 성이었습니다. 강한 공화주의 정서와 상무적 전통 덕분에, 이들은 합중국과 연성자치운동의 중요한 동맹이 되었습니다. 심지어 이들의 지지에 대한 보답이라는 의리를 무시하더라도, 윈난의 잠재력은 막대하며 이를 개발하려면 정부의 지원이 도움이 될 것입니다."
UPC_The_Breadbasket_Of_China:0 "중국의 곡창"
UPC_The_Breadbasket_Of_China_desc:0 "쓰촨은 가장 최근의 기근에서 이제 간신히 회복된 참입니다. 지역 군벌들이 마침내 축출되고 유능한 연방정부의 지원이 들어옴에 따라, 이 농업 기반의 성은 최종적으로 훌륭하게 개발되고 근대화되어 또다른 기근을 피하는 것뿐만이 아니라 다시 한 번 중국의 곡창지대가 될 수 있을 것입니다."
UPC_The_Northern_Frontier:0 "북방 변경지대"
UPC_The_Northern_Frontier_desc:0 "내몽골과 서북 지방은 여태까지 제멋대로 하도록 내버려져 있었습니다. 개발의 부재와 초라한 지역 경제 때문에, 이 변경지대엔 막대한 자원 채취의 잠재력을 개발하기 위해서라도 연방 차원의 개입이 이뤄질 것입니다. 해당 지역의 주민들이 폐쇄적인 것으로 악명이 높기 때문에 분명 쉬운 일은 아닐 테지만, 연성주의자들은 그들의 분권주의 정책에 대해 잘 설득시킬 수 있을 것이라는 자신감에 차있습니다."
UPC_Public_Works_Projects:0 "공공사업 프로젝트"
UPC_Public_Works_Projects_desc:0 "이들 사업은 모든 경제적 근대화 및 경기 회복 프로그램의 초석입니다. 저개발 지역에서 인프라를 개선하는 것은 우리가 중국의 고립된 벽지 구석구석에 도달해 그곳에 거주하는 인민들의 생계를 개선하는 것을 도울 것입니다."
UPC_Federal_Ministry_Of_Railways:0 "연방철도부"
UPC_Federal_Ministry_Of_Railways_desc:0 "철도망의 유지보수와 개발을 대등하게 맞추기 위해, 제1공화국의 경제발전을 저해한 바 있는 교통부에서 새 정부부처가 따로 창설될 것입니다."

UPC_New_Army_Ministry:0 "육군부 신설"
UPC_New_Army_Ministry_desc:0 "군벌들과 군부독재는 중국에 산재한 많은 문제의 근원이 되었습니다. 군대의 문민통제는 안정적인 민주주의의 창립을 위해선 절대적인 중요성을 가지며, 군부의 정치에 대한 우위를 예방하기 위한다면 전쟁부(또는 육군부)가 재조직되어야 합니다."
UPC_Integrate_The_Arsenals:0 "조병창 통합"
UPC_Integrate_The_Arsenals_desc:0 "청나라와 제1공화국이 논쟁의 여지가 없이 전국을 지배할 당시에도, 중국의 무수한 조병창들은 온전히 통합된 바가 전혀 없습니다. 군사력의 현대화와, 군수품의 질과 보급을 개선하기 위한 군산분야 사이의 더 나은 조정을 확보하기 위해선 표준화 공정이 그 해답이 될 것입니다."
UPC_Motorisation:0 "차량화"
UPC_Motorisation_desc:0 "서방의 육군과 국방군의 많은 군관들은 군의 차량화의 이점에 대해 충분히 인식하고 있습니다. 이를 위한 나라의 기반시설이 아직 심하게 부실하긴 하지만, 자동차는 기동성을 개선하기 위해 최대한 빨리 군제에 통합되어야 하며 이는 우리에게 거대한 조국을 방위할 능력을 줄 것입니다."
UPC_Mobile_Artillery:0 "기동포병"
UPC_Mobile_Artillery_desc:0 "중포병은 중국에서 채택된 바가 전혀 없습니다. 빈약한 인프라는 경포병과 산악포병이 더 유용하게 쓰이도록 했고, 지나치게 큰 구경의 포는 제대로 운용되는 게 불가능했습니다. 하지만 현대의 포는 우리의 개선 중인 인프라가 기동성을 잃지 않도록 허락하는 한 대형화되어야 하며, 이는 현대전의 핵심요소로 작용할 것입니다."
UPC_Develop_The_Liu_Rifle:0 "류장군 소총 개발"
UPC_Develop_The_Liu_Rifle_desc:0 "류장군 소총은 1910년대에 설계되었으나 류칭언 장군이 타계하기 전까지 중국에서 대량생산된 바가 없는 반자동소총입니다. 나라가 재통일되면서, 우리는 이 소총의 설계를 되살리고 결함을 교정하며 더 나아가 신식 서방제 제식소총에도 비견될 만한 현대 소총으로 발전시킬 수 있습니다."
UPC_Army_Logistics_Department:0 "육군병참부"
UPC_Army_Logistics_Department_desc:0 "병참은 현대전에서 가장 중요한 분야임이 입증되었습니다. 중국과도 같이 광대한 국가에선 이는 두말할 것 없는 진리이며, 지난 시절의 맹렬한 싸움은 단지 이를 증명하기만 할 뿐이었습니다. 병참부는 우리의 병력이 보급을 보장받기 위해 요구하는 것에 온전히 집중해야 합니다."
UPC_Chongqing_Tank_Plant:0 "충칭 전차 공장"
UPC_Chongqing_Tank_Plant_desc:0 "충칭에 위치한 유펑기계창은,최근 육군의 야심찬 계획과 함께 중국의 첫 전차 공장으로 전환되는 것으로 선정되고 발표된 공장입니다. 현존하는 공장을 확장하고, 요구로 하는 기술적 전문 지식을 빌리는 것은 오래 걸릴 것이지만, 그 기반은 굳건하고 확장을 위한 공간 또한 존재합니다."
UPC_The_Peoples_Army:0 "인민군"
UPC_The_Peoples_Army_desc:0 "중국 육군은 전쟁에서 싸우는 데 있어서 그 인력과 규모의 이점을 살려야 합니다. 따라서 육군은 인민군이 되어야 합니다: 이는 인민과 그들에 대한 보호를 의미합니다. 이 인민군은 압제나 억압을 위한 게 아닌, 국가 통합의 대들보가 되어야 합니다. 앞잡이가 아닌 제도로서 말이죠."
UPC_Streamline_Rifle_Production:0 "소총 생산 간소화"
UPC_Streamline_Rifle_Production_desc:0 "대규모 육군의 가장 큰 문제는 보급을 유지하는 것입니다. 육군의 기초 단위인 모든 보병에게는, 군량과 탄약만이 아니라 손에 소총 한 자루를 들려줄 필요가 있습니다. 조병창들은 이 점을 잊지 말아야 합니다: 소화기는 간소화와 표준화를 통해 최대한 생산이 쉽고 튼튼하게 설계되어야 합니다."
UPC_Reform_Conscription:0 "징병 개혁"
UPC_Reform_Conscription_desc:0 "징병제는 심각한 부패와 집행력의 부재, 국가 및 인구의 규모 때문에 항상 제대로 도입하기 어려웠습니다. 우리의 통치가 논쟁의 여지가 없고 국민 통합이 그 어느 때보다 강력해진 상황에서, 중국은 더할 나위 없이 징병제의 현대화에 적합한 기회를 얻었습니다."
UPC_Unity_Through_Service:0 "병역을 통한 결속"
UPC_Unity_Through_Service_desc:0 "광범위한 병역은 많은 지역에서 온 인민을 한데 모아, 그들에게 공유되는 경험을 주고 서로를 형제자매로 인식할 수 있도록 도와줍니다. 이는 막연한 민족성 개념 대신에 구체적이고 참다운 형제애의 예가 된다 할 수 있죠. 이를 통해 국민 통합은 더욱 강화될 것입니다."
UPC_Unify_The_Academies:0 "군관학교 통합"
UPC_Unify_The_Academies_desc:0 "여러 군관학교들이 최근 100년 사이 설립되었지만, 군벌 시대는 이들이 단일한 교육과정이나 심지어는 시설을 갖추지 못하게 강제하면서 각자도생하도록 만들었습니다. 나라가 재통일되면서, 군관학교와 같은 군사기관들은 군사교육에 있어서 균일성을 재도입해야 합니다."
UPC_The_Citizen_Army:0 "시민군"
UPC_The_Citizen_Army_desc:0 "서방은 매우 긴 시민군의 역사를 보유하고 있습니다. 자원입대한 시민들 말이죠. 자원입대한 직업군은 중국 육군의 미래가 될 것입니다: 양보다는 질에 중점을 둔, 민주주의와 합중국에 헌신하는 더 작은 육군 말입니다."
UPC_New_Model_Army:0 "신식군"
UPC_New_Model_Army_desc:0 "신생 중국 육군은 군인 개개인과 상시 군사훈련에 대한 집중, 고도의 규율과 숙련도 장려 모두를 포함하는 의미의 전문 군대가 될 것입니다. 국방군(Guofangjun)은 그 어떠한 서구 열강에도 견줄 수 있는 현대적 직업군의 모범이 될 것입니다."
UPC_Officers_Curriculum:0 "군관 교육과정"
UPC_Officers_Curriculum_desc:0 "전문 군대는 전문적인 지휘관과 군관들을 필요로 하며, 사관생도로부터 고참까지 모두가 그들의 보직에 알맞게 고등교육을 받을 필요가 있습니다. 각 학교들에 새로운 교육과정이 도입되어, 현대전의 새로운 현실들을 반영해 군관 개개인의 기량과 진취성을 개선할 것입니다. "
UPC_Professional_Training:0 "전문 훈련"
UPC_Professional_Training_desc:0 "상비군은 기량을 연마할 충분한 시간이 있습니다. 신병과 하사관을 포함하는 훈련은 더욱 훌륭한 소속감과 규율을 기르고, 어려운 임무를 수행하고 명령을 따를 수 있는 더 나은 군인을 만들어낼 수 있게 장려하도록 지속적으로 개선되고 시행되어야 합니다."

UPC_Create_The_Aviation_Ministry:0 "항공부 신설"
UPC_Create_The_Aviation_Ministry_desc:0 "우리 공군의 성장과 함께 육군으로부터의 자율성을 강화하라는 군관들의 요구가 증가하고 있습니다. 별도의 부서가 해군처럼 공군을 다룰 것이며, 이는 그들에게 성공적 작전과 발전에 필요한 독립성을 부여할 것입니다."
UPC_Standardised_Part_Production:0 "부품 생산 표준화"
UPC_Standardised_Part_Production_desc:0 "중국은 국내에서 항공기를 제작할 수 있는 역량이 제한돼있지만, 예비부품을 만들기 위해 상당수의 공장이 설립되어 대외의존도를 줄일 수 있었습니다. 하지만, 이들은 거의 모두 사적인 주도에 의해 이뤄졌고 감독을 거의 받지 못했습니다. 이들 공장들은 공정을 능률화하고 병참 문제를 완화시킬 수 있도록 재편될 것입니다."
UPC_Aircraft_Repair_Schools:0 "항공정비학교"
UPC_Aircraft_Repair_Schools_desc:0 "정비사와 유지보수반은 비록 평가절하되긴 했지만, 여전히 중요한 공군의 일부분이라 할 수 있습니다. 이들 중 더 많은 수가 공군의 성장에 따라 육성되어야 합니다. 기존의 군관학교가 항공공학 수업을 개선하거나, 아니면 그 목적을 위해 전문학교가 설립되거나 하는 식으로 말이죠."
UPC_Central_Aircraft_Manufacturing_Company:0 "중앙비행기제조창"
UPC_Central_Aircraft_Manufacturing_Company_desc:0 "국내 항공기 생산은 무기 수입을 줄이고, 우리의 산업 역량을 향상시키며, 공군에 적절한 보급을 제공하기 위해 최대한 빨리 마련되어야 합니다. 중앙비행기제조창은 이러한 목적으로 외국인 투자와 기술적 전문 지식을 가진 채 설립되었습니다."
UPC_New_Air_Bases:0 "새로운 공군 기지"
UPC_New_Air_Bases_desc:0 "현대 항공기, 조종사, 정비사 모두 멋지지만, 이들도 공군마저 작전하는 데 필요로 하는 인프라 없이는 쓸모가 없습니다. 중국은 광대하며, 공군이 수월하게 작전하고 육상 및 해상 작전을 지원하기 위해선 다수의 새 공군기지를 필요로 할 것입니다."
UPC_Project_Zhongyun:0 "중윈 프로젝트"
UPC_Project_Zhongyun_desc:0 "중윈(Zhongyun)은 국내에서 설계 및 생산된 시제품 수송기로, 경폭격기로의 설계 변경이 가능하다는 점이 빠르게 주목되었습니다. 국방군에 절실히 필요한 지상지원과 추가적인 공격 능력을 부여하려면 이 프로젝트가 더욱 발전해야 합니다."
UPC_Develop_The_Zhu_X_P0:0 "주 X-P0 개발"
UPC_Develop_The_Zhu_X_P0_desc:0 "커티스 호크 모델 75에 기반을 둔 X-P0은 국내 실정에 알맞게 설계되고 제작된 시제품 전투기입니다. 이 프로젝트는 더욱더 발전해, 국가적 긍지의 원천이자 중국 근대화의 뚜렷한 상징이 될 성공적인 국산 전투기로 나아가야 합니다."
UPC_Civil_Aviation_Administration:0 "민용항공국"
UPC_Civil_Aviation_Administration_desc:0 "항공은 여전히 상당히 새로운 개념으로 남아 있습니다. 성장해가는 민간 부문의 적절한 체계화는 규제와 안전뿐만이 아니라 공군 이외의 조종사 및 지원반의 육성에도 도움이 될 것입니다. 장기적으로는, 이 분야에 종사하는 사람들이 훈련되고 숙련된 인재 풀을 확충할 것입니다."
UPC_Central_Aviation_School:0 "중앙항공학교"
UPC_Central_Aviation_School_desc:0 "기존에는 육군이 장악한 기존 군관학교 내 수업만이 있어 공군 인력의 정식 육성이 제한되었습니다. 육군의 간섭으로부터 자유로운 양질의 훈련과 교육을 보장하기 위해선 공군을 위한 독립적인 군관학교의 설립이 가장 중요합니다."
UPC_Doctrine_Studies:0 "교리 연구"
UPC_Doctrine_Studies_desc:0 "내전 기간 동안 얻은 경험의 양에도 불구하고, 공식적인 공군 교리를 만들거나 적응시키려는 시도는 거의 없었습니다. 우리는 최근 일어난 중국 내외의 갈등으로 얻은 자료를 분석하는 데 노력을 기울일 것이며, 이는 추가적인 발전을 이끌 교리를 가진 급성장하는 공군을 도울 것입니다."
UPC_Naval_Aviation:0 "해군 항공대"
UPC_Naval_Aviation_desc:0 "해군 항공은 해군의 잠재력 파악과 실험이 빨랐던 점 때문에 중국 내에서 놀라울 정도로 오랜 역사를 가지고 있지만, 필요한 관심과 자금을 받지 못했습니다. 해당 개념이 실증되면서, 해군은 훨씬 강력한 적 해군과 싸울 수 있는 가성비 높은 방법을 얻을 수 있다는 희망을 가지고 해군 항공에 대한 새로운 관심을 갖게 되었습니다."

UPC_Reform_The_Navy_Ministry:0 "해군부 혁신"
UPC_Reform_The_Navy_Ministry_desc:0 "해군부는 중국의 해군이 매우 제한된 규모와 함께 행정적으로 독립된 역사를 가지고 있기 때문에, 아마도 가장 혁신이 수월한 군부가 될 것으로 보입니다. 하지만, 여전히 해군부의 문민통제는 확보되어야 하며 지상군으로부터의 독립 또한 유지되어야 합니다."
UPC_Project_Power:0 "세력 투사"
UPC_Project_Power_desc:0 "공격은 최선의 방어라는 말이 있습니다. 이러한 이치는 자칫하면 남용될 수도 있지만, 제국주의 세력와의 대등한 상태를 유지하기 위한 유일한 방법이기도 합니다. 이는 매우 값비싸고 장기적인 전략이 될 것이지만, 중국은 적국들과 거리를 둔 상태에서 영향력을 어디든 투사할 수 있어야만 독립할 수 있습니다."
UPC_Shipbuilding_Programs:0 "건함 계획"
UPC_Shipbuilding_Programs_desc:0 "중국은 조선업 면에서 대단한 잠재력을 갖추고 있지만, 이는 처음부터 건설해야 하는 사업이고 이를 합리적인 품질까지 끌어올리기 위해선 상당한 과정을 필요로 할 것입니다. 하지만, 여전히 이 산업은 많은 사람들을 고용하고 우리의 자원을 생산적으로 사용할 수 있는 훌륭한 장기적 투자가 될 것입니다."
UPC_New_Cruisers:0 "새로운 순양함"
UPC_New_Cruisers_desc:0 "순양함은 함대의 눈과 같습니다. 이들의 속도는 더 강력한 적들을 피할 수 있게 해주고, 이들의 무장은 다른 순양함들과 맞붙거나, 구축함을 저지하거나 심지어는 박살내는 더 중요한 일을 할 수 있게 해줍니다."
UPC_Focus_On_Carriers:0 "항공모함 중점"
UPC_Focus_On_Carriers_desc:0 "항공 전력이 군함에 대해 매우 유용한 것으로 증명됨에 따라, 항공모함이 예상보다 훨씬 더 유능하다는 것도 입증되고 잇습니다. 우리는 거대한 부유식 포대를 감당할 능력이 되지 않지만, 육상에 기반을 둔 비행단을 훨씬 더 넘어선 항공 전력을 배치하기 위한 부유식 비행장은 보다 가성비 좋고 전략적으로 타당하다는 것이 입증될 것입니다."
UPC_Focus_On_Battleships:0 "전함 중점"
UPC_Focus_On_Battleships_desc:0 "전함은 그 어떠한 함대와 해군이든 필요로 하는 가치가 있는 자랑거리입니다. 이들은 비용이 많이 들 수도 있지만, 그 위신과 함포의 잠재력은 적들을 우리의 해안과 이권으로부터 몰아내는 데 전함을 믿을 수 없을 정도로 중요하게 만듭니다."
UPC_Protect_Our_Coasts:0 "우리의 해안 방어"
UPC_Protect_Our_Coasts_desc:0 "최소한, 우리가 서방의 해군들과 도저히 맞붙을 수 없는 상황에서 우리의 투자를 거대하고 융통성 없는 함대에 집중하는 것은 현명하지 못한 일일 것입니다. 우리의 해안을 방어하는 것은 함대의 가장 중요하고 유일한 우선순위일 뿐이며, 우리는 과대망상에 빠지지 않고 이러한 임무를 중심으로 해군을 건설해야 합니다."
UPC_Coastal_Fortifications:0 "해안 요새화"
UPC_Coastal_Fortifications_desc:0 "취약한 해안 방어는 독일군의 상륙을 수월하게 하고 제1공화국이 군주정 복고에 굴복하게 한 데 일부 책임이 있습니다. 해안포대는 상륙과 공세를 저지하는 동시에, 적들의 귀중한 군함들을 저지하는 데 핵심적입니다."
UPC_Modern_Destroyers:0 "현대적 구축함"
UPC_Modern_Destroyers_desc:0 "구축함은 수십 년간 현대 함대에서 인정받지 못한 마당쇠였습니다. 이러한 종류의 모델 선박을 획득한다면 그 속도와 중어뢰 무장을 통해 충분한 힘을 얻을 수 있을 것이고, 대잠 무기는 해저의 침입자들을 우리의 해안에서 몰아낼 것입니다."
UPC_Convoy_Escorts:0 "선단 호위"
UPC_Convoy_Escorts_desc:0 "우리가 강한 적에 직면한다면, 국경 개방을 유지하는 것이 우리의 생존에 열쇠가 될 것입니다. 호송선단 체계와 적절한 호위함은 상선단이 전시에도 계속 활동하고 외부와의 관계를 유지할 수 있도록 보장해줄 것입니다."
UPC_War_Under_The_Sea:0 "해저전"
UPC_War_Under_The_Sea_desc:0 "잠수함은 두말할 나위 없이 무시무시한 병기가 되었습니다. 이 군함들은 적의 동맥과도 같은 무역 및 보급로에 타격을 입힐 수 있습니다. 이들은 적이 바다에서 침공해오고 생명선을 위태롭게 할 경우 적군이 재보급하는 것을 어렵게 만들 것입니다."
UPC_Expand_The_Hangzhou_Shipyards:0 "항저우 조선소 확장"
UPC_Expand_The_Hangzhou_Shipyards_desc:0 "항저우시는 그 이름을 공유하는 만과 첸탕 강의 하구 끝자락에 위치해있습니다. 기존 인프라와 함께 조선소를 더 발전시킨다면, 이는 이 지역에 대한 상하이의 지배력을 약화시키고 조선업과 무역업의 의존을 줄일 것입니다."
UPC_The_Huangpu_Naval_Academy:0 "황푸해군학교"
UPC_The_Huangpu_Naval_Academy_desc:0 "광저우 근처의 황푸시에는 오래된 해군 군관학교가 위치해있습니다. 서북 지방과 산둥의 학교들에 비해 명성이 뒤떨어지는 이곳은 한동안 방치돼았습니다. 이 기관은 "남방"에 존재하는 더 큰 함대를 확보하고 이에 대한 우리의 통제를 강화하기 위해 확장되어야 합니다."
UPC_Build_A_Merchant_Navy:0 "상선단 창립"
UPC_Build_A_Merchant_Navy_desc:0 "외국인에 대한 의존도를 낮추고 성장하는 수출 부문의 이익을 극대하기 위해선, 상선단을 대폭 확충해야 합니다. 이는 세계 경제에서 중국의 입지를 확보하고, 제국주의자들의 국가 경제에 대한 지배력을 약화시키는 데 도움이 될 것입니다."

