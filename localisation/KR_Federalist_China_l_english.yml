POLITICS_UPC_TANG_JIYAO_DESC:0 "차이어의 충직한 추종자였던 탕지야오는 1911년 차이어가 그에게 신해혁명의 발단인 우창 봉기에 참여하라 명하면서 정치적 경력을 시작했습니다. 혁명의 성공 이후 그는 구이저우도독이 되었고, 이후 1913년 고향인 윈난으로 돌아와 차이어의 자리를 이었습니다. 위안스카이가 황제가 되겠다는 야심을 드러내자, 탕지야오는 그의 편을 들어 호국전쟁을 진두지휘할 차이어와 리례쥔의 지원을 입은 채 즉각적으로 분리독립했습니다. 호국전쟁에서의 승리로 윈난은 대륙의 주요 패권세력 중 하나로 발돋움했습니다.\n하지만 그 이후로, 윈난의 영광스러운 나날은 희미해져만 갔습니다. 탕지야오는 쓰촨을 꺾으려는 시도가 실패하면서 1921년에 구핀전의 쿠데타로 거의 실각할 뻔하는 등 계속해서 실패를 겪었습니다. 하지만, 북벌의 실패는 탕지야오가 윈난을 지배하는 데 고마운 일이 되었습니다. 저 멀리 어렴풋이 보이는 직예군벌과 독일인 후원자들의 위협에 맞서, 잔존한 국민혁명군 구성원과 탕지야오의 사병의 존재는 직예 세력이 적대적인 공화주의 성들에 대항한 행동을 취하는 것을 대부분 좌절시켰습니다. 이후 그는 천중밍과 손을 잡고 연성자치를 주장했으며, 합중국이 세워진 이후엔 중도파 정치인들의 거두로 자리매김했습니다."
POLITICS_UPC_YAN_HUIQING_DESC:0 "상하이 토박이이자 버지니아 대학교를 졸업한 옌후이칭은 토론으로 다양한 상과 메달을 수여받았고, 우등생 클럽(파이 베타 카파)의 회원으로 뽑혔습니다. 그는 세인트존스 대학교에서 영어를 가르쳤고, 미국에서 프리메이슨이 된 뒤 귀국해 상하이에 잠시 체류했으며 이후 베이징으로 향해 정치경력을 시작했습니다. 1906년 옌후이칭은 상무인서관의 주필이 되었고 베이양 대학교(현 톈진 대학교)에서 문학박사 학위를 취득했으며, 제국 외교부의 요직에 임명되었습니다. 그는 이후 우페이푸 정권 하에서 북양정부 외교총장으로 이름을 널리 떨쳤습니다. 제2차 직봉전쟁 기간 동안, 그는 홍콩에서 옛 중국의 전기들을 번역 및 집대성했습니다."
POLITICS_UPC_TANG_JIYAO_SOCCON_DESC:0 "차이어의 충직한 추종자였던 탕지야오는 1911년 차이어가 그에게 신해혁명의 발단인 우창 봉기에 참여하라 명하면서 정치적 경력을 시작했습니다. 혁명의 성공 이후 그는 구이저우도독이 되었고, 이후 1913년 고향인 윈난으로 돌아와 차이어의 자리를 이었습니다. 위안스카이가 황제가 되겠다는 야심을 드러내자, 탕지야오는 그의 편을 들어 호국전쟁을 진두지휘할 차이어와 리례쥔의 지원을 입은 채 즉각적으로 분리독립했습니다. 호국전쟁에서의 승리로 윈난은 대륙의 주요 패권세력 중 하나로 발돋움했습니다.\n하지만 그 이후로, 윈난의 영광스러운 나날은 희미해져만 갔습니다. 탕지야오는 쓰촨을 꺾으려는 시도가 실패하면서 1921년에 구핀전의 쿠데타로 거의 실각할 뻔하는 등 계속해서 실패를 겪었습니다. 하지만, 북벌의 실패는 탕지야오가 윈난을 지배하는 데 고마운 일이 되었습니다. 저 멀리 어렴풋이 보이는 직예군벌과 독일인 후원자들의 위협에 맞서, 잔존한 국민혁명군 구성원과 탕지야오의 사병의 존재는 직예 세력이 적대적인 공화주의 성들에 대항한 행동을 취하는 것을 대부분 좌절시켰습니다. 이후 그는 천중밍과 손을 잡고 연성자치를 주장했으며, 합중국이 세워진 이후엔 중도파 정치인들의 거두로 자리매김했습니다."
