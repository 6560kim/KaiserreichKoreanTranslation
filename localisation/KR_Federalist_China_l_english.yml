UPC_deal_with_separatist_MON:0 "우리는 외몽골을 1911년에 상실했고, 심지어 우리 공화국의 국부께서도 당시 자치구를 무력을 통해 되찾아야 한다고 주장하던 쪽에 속했지만, 이제는 외몽골 인민이 합중국의 일원이 되기를 원치 않는다는 사실을 받아들여야 할 때입니다. 이제 새출발을 할 시간입니다. 그들의 빛나는 민주주의는 이기적인 자존심이 작용하지 않는 이상 적이 아닌 어엿한 동포로서 받아들여질 것입니다."
UPC_deal_with_separatist_ETS:0 "신장이 수 세기간 중국의 일부였다는 점 때문에, 동튀르키스탄의 독립을 승인하는 것은 쉽사리 받아들이기엔 힘든 일입니다. 하지만, 그들이 합중국의 일부가 되려 하지 않는 상황에서 그 의지에 반해 억지로 복종시킬 구실이 과연 우리에게 정말로 존재할까요? 당연하게도, 그들의 신생 공화국은 아시아 민주주의에 있어서 동지가 될 수 있습니다. 게다가, 군사 원정은 거리, 빈약한 인프라, 우리에게 대항하는 맹렬한 저항세력을 고려하면 지옥과도 같은 위험한 모험이 될 수도 있습니다."

UPC_reconstruction_plan:0 "재건 계획"
UPC_reconstruction_plan_desc:0 "재건 계획은 천중밍과 중국 치공당의 독창적인 구상입니다. 1920년대에 연성주의의 지도자께선 직예와 봉천 지배 하에 놓인 남방까지 전국토를 평화롭게 재통일한 국가를 마음속에 그리셨으나 실패하고 말았고, 대신 중국의 문제를 해결하지 못한 제1공화국과 국민당 정권의 몰락 원인을 규명하는 것과 이들의 문제를 어떻게 해결할지에 집중했습니다. 이는 공공사업, 증대된 중앙-성간 공조, 그리고 이에 필요한 비용을 댈 군축을 비롯한 야심찬 프로그램을 포합했습니다. \n\n중국이 재통합되면서, 우리는 이 나라를 서방과 동등한 열강으로 재건할 능력을 갖췄습니다."

