UPC_CZGP_tang_actually_made_it_holy_shit:0 "\n\n천치요우는 처음엔 창당자의 자리를 계승할 인물로 점쳐졌고, 재건계획의 방향성을 유지하면서 이를 열성적으로 이행할 것을 약속했습니다. 그러나, 당의 공동 창당자인 탕지야오가 실력행사에 나섰습니다. 자신의 계파를 등에 업은 가운데, 그는 \"명백한 외국의 영향력\"과 \"가증스러운 국민당\"의 냄새가 풍기는 급진주의를 거리낌없이 비판했습니다. 그가 온건파에게 호소함에 따라 총재직을 목표로 한 책략이 성공할 수도 있을 것으로 보입니다."
UPC_CZGP_tang_didnt_make_it_duh:0 "\n\n당내 다수파와 천중밍 본인 양쪽에게 선호된 천치요우는 재빠르게 당대회를 휩쓸고 치공당의 제2대 총재 자리에 올랐습니다. 그는 재건계획에 대한 공약과 치공당 주도하의 공화주의자들의 대연정과 함께하는 합의정국의 지속을 재확인했습니다."

UPC_DC_tang_actually_made_it_and_hes_really_desperate_lmao:0 "\n\n연성주의자들의 지도자가 되려는 시도가 실패하면서, 탕지야오는 치공당을 떠나 신생 공화국의 지도자가 되려는 최후의 수단으로 민주입헌당에 입당해 이윽고 제3의 잠재력 있는 후보가 되었습니다. 이에 대해 소수만이 그의 성실성을 믿지만, 이와는 별개로 탕지야오는 실용주의적이고 연성주의자들의 승리에 그의 이름이 꼬리표처럼 따라다니며, 무엇보다도 당에게 있어서 더욱 중요한 거물 후보입니다. \n\n이 3명의 후보는 실용주의적인 면모로 잘 알려져있고, 이는 행정수반의 입지가 비교적 취약하고 국회에 종속돼있다는 점 때문에 유용하게 작용할 것입니다."
UPC_DC_tang_didnt_make_it_duh:0 "양쪽 후보가 모두 실용주의적인 정치인이자 숙련된 외교관으로서 평판이 좋고, 따라서 이들은 행정수반의 상당히 추약한 입지를 해결할 좋은 지도자가 될 수 있을 것입니다."

