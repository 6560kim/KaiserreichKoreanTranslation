POLITICS_UPC_CHEN_QIYOU_DESC:0 "광저우에서 현대의학을 공부한 뒤, 천치요우는 1911년 동맹회에 가맹했고 1917년 천중밍의 비서가 되기 전까진 일본에서 유학했습니다. 이후 그는 푸젠에 위치한 둥산과 윈샤오의 현령부터 샨터우의 세관원까지 다수의 민간 직책을 역임했습니다. 그는 1931년 중국 치공당에 입당해, 제2차 전당대회 기간 동안 당중앙위원회의 일원이 되었습니다. 당시, 그는 공화대동맹이 광둥 내외의 공화주의자들의 동맹으로서 자리매김하고 해외의 정치적으로 활동적인 중국인들 주류의 지지를 구하도록 도왔습니다. 천중밍의 은퇴 이후, 그는 치공당 총재가 되었고 최초로 민주적으로 선출된 통일 중국의 국가원수, 즉 중화합중국 총집정(Zongzhizheng)의 자리에 올랐습니다.\n천치요우의 초대 정부수반으로서의 목표는 천중밍의 재건계획과 치공당 정당을 이행해, 각기 다른 공화주의 정당들 사이에서 광범위한 합의를 유지해 정책을 성공으로 이끌기를 기대하는 것입니다."

