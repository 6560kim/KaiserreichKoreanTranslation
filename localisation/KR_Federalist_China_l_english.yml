UPC_mopping_up:0 "분리주의자 처리"
UPC_mopping_up_desc:0 "중국의 변방은 항상 중앙정부에 느슨하게 결속돼있었고, 민란, 민족적 갈등, 그리고 분리주의로 점철된 폭력의 역사를 겪었습니다. 내전 기간 동안, 몇몇 성들은 중앙정부에서 떨어져나오는 것을 시도했고 끝내 독립을 선포했습니다. 비록 중국 내에선 소수만이 이들의 독립을 승인하길 원하지만, 이들을 회복하는 것이 한족 쇼비니즘을 달랠 수 있을 뿐인 이점에 비해 그 난이도가 훨씬 높다는 것은 자명합니다. 이들을 승인하든 이전의 상황을 되돌려놓든 간에, 우리는 어느쪽이든 결정을 내려야만 합니다."

