POLITICS_FED_SONG_QINGLING_DESC:0 "쑹칭링은 국민당의 아버지이자 이념적 지주, 쑨원 박사의 세 번째이자 마지막 부인이었습니다. 북벌이 실패로 끝났지만, 푸젠 성 남부의 도망자로 살지언정 중국을 떠나는 것은 그녀의 애국심이 허락하지 않았습니다. 쑨원의 부인이라는 점 외에는 내세울 만한 점이 없었음에도 불고하고, 쑹칭링은 자신이 탁월한 지도자임을 증명해냈으며, 결국 친민주적 파벌인 '민권파'의 수장이 되었습니다. 국민혁명이 2번째로 좌절된 이후, 쑹칭링은 혁명 노선을 포기하고 중화합중국을 승인했으며 국회에서 합법적인 방식으로 옛 국민당 세력을 규합해 쑨원의 삼민주의를 신중국에 이식하기로 마음먹었습니다."
