UPC_foreign_policy:0 "연방 외교정책"
UPC_foreign_policy_desc:0 "중화합중국은 중국의 명백한 중앙 정부이며 근대화와 번영을 향해 나아가고 있습니다. 하지만 우리는 상당히 고립되어 있으며 다른 열강과의 불평등조약이 남아 있습니다. 중국이 강대국으로 도약하기 위해선, 이러한 조약은 반드시 폐지되어야 하고 동등한 국가의 근간으로 새로운 조약이 서명되어야 합니다. 이를 평화롭게 이루기는 힘들겠지만, 굴욕의 세기는 반드시 끝나야 합니다!"

UPC_reppeal_unequal_treaties:0 "불평등조약 폐지"
UPC_reppeal_unequal_treaties_desc:0 "중국이 강대국임을 보여줄 때입니다. 이제 우리는 그들과 동등한 위치에 놓여있습니다. 더 이상의 불평등조약은 없습니다! 굴욕의 세기를 끝냅시다!"

