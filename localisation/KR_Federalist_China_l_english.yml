UPC_crush_separatist_MON:0 "우리는 외몽골을 1911년에 상실했고, 우리 공화국의 국부께서는 당시 이를 무력을 동원해 되찾아야 한다고 주장하던 쪽에 속했습니다. 우리는 변경에 그들처럼 끔찍한 정권이 존재한다는 것을 좌시할 수 없습니다. 몽골 인민은 우리 지배하에 놓여야 하며, 우리가 연방에 속하지 않은 그들에게 넘겨줄 것은 아무것도 없습니다."
UPC_crush_separatist_MAN:0 "동북 지방은 우리가 민주화 혁명을 일으키는 동안 비열한 제국주의자들에 의해 강탈당한 영토입니다. 이들 영토가 중국의 핵심지역이기 때문에, 우리는 외세의 침략자로부터 잃어버린 국경지방을 되찾고 인민을 해방해야 합니다."
UPC_crush_separatist_TAN:0 "쿠물 칸국은 시대착오적인 국가로, 마침 처리하기 딱 좋은 문제라 할 수 있습니다. 옛 시대의 잔재인 이들은, 우리가 최종적으로 해방된 문제인 옛 만주족 군주정에 바쳐진 곳입니다. 이 찌꺼기들은 소멸될 것이고, 해당 지역은 최종적으로 예속, 퇴보, 압제 대신 자유와 현대성을 쟁취할 것입니다."
UPC_crush_separatist_ETS:0 "민족적 분리주의를 원동력으로 하는 신장의 종교근본주의자들은 중국의 영예에 옥에 티와도 같은 존재입니다. 위구르인들이 다문화 지역에서 민족주의와 이슬람 근본주의에 취해있는 이상, 우리는 그들이 정당한 통치자이자 그저 서북부 변경의 파수꾼일 뿐이라는 주장을 신뢰할 수 없습니다. 어려운 과제겠지만, 신장은 반드시 회복되어야 합니다."

