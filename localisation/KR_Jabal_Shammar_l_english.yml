### Reactions to the Caliph Event ###

jbs.31.t:0 "아라비아의 술탄이 스스로 칼리파임을 선포하다"
jbs.31.d:0 "The Sultan of Arabia has declared himself the Caliph of Islam. Many liberals in the cafes throughout Egypt were said to burst into laughter at the news finding it ridiculous, even Sultan Farouk was said to find this news ridiculous. Even among the conservative Ittihad party, Hassan al-Banna and Sayyid Qutb both came out and denounced it calling the Sultan of Arabia immoral and not fit to hold the office."
jbs.31.a:0 "저런 어이없는 주장들을 거절해!"

jbs.32.t:0 "이집트가 우리의 주장을 거절하다"
jbs.32.d:0 "We have received news from Egypt that the people their have seemed to decide that we are not the caliph in their eyes. This is an outrage that we shall not forget."
jbs.32.a:0 "We shall not forget this Egypt."

jbs.33.t:0 "The Sultan of Arabia declares himself Caliph"
jbs.33.d:0 "News has reached Tehran that the Sultan of Arabia has declared himself the Caliph of Islam. The caliph of Sunni Islam specifically. The vast majority of people in [PER.GetNameDef] are Shia Muslim and consequently have little interest in what the Arab Sultan decided. We do not care about him."
jbs.33.a:0 "Who cares what the Arab Sultan claims"

