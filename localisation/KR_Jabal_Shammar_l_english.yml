### Decisions ###
JBS_SAU_Power_Struggle:0 "통일 전쟁 준비"
JBS_SAU_Power_Struggle_desc:0 "라시드 가문에겐 고난의 시간이었습니다. 가문의 남성 대부분이 이븐 사우드의 손에 목숨을 잃었고, 형제단에게 계속해서 습격을 받는 라시디 아미르 연방은 와하브파에게 짓눌려 무너지고 있습니다. 오스만의 지원 덕분에 우리가 아직껏 버틸 수 있었으며, 오스만과 계속해서 손을 잡음으로써 우리 아미르의 영토가 안온할 수 있었습니다. 1925년에 본래 영국의 보호국이었던 휴전 오만, 카타르, 바흐라인을 휘하에 넣음으로써 우리 세력은 더욱 불어났고, 술탄과의 관계도 긴밀해졌습니다.\n\n그럼에도 불구하고 오직 이러한 유대 덕분에 우리 나라가 한데 뭉칠 수 있었으며 오스만에 재앙이 닥치면 이븐 사우드는 자신이 아라비아 반도를 손에 넣을 운명을 타고났다고 확신하게 될 것입니다."

JBS_War_of_Unification:0 "아랍 통일 전쟁"
JBS_War_of_Unification_desc:0 "대국 오스만이 세계적인 경제 불황 때문에 무너지기 시작하면서 아라비아 반도의 평화를 유지할 힘을 일시적으로 상실함에 따라 아라비아 반도를 놓고 벌이는 최후의 싸움도 눈앞에 다가왔습니다. 아랍 세계의 미래는 피를 먹물삼아 기록될 것이고 패한 자들은 수치를 당하거나 권력을 잃거나 싸우다 죽게 될 터이므로 모든 아미르들은 어느 쪽이든 간에 편을 택해야 합니다."
JBS_Counter_SAU_UAE:0 "휴전 오만에서의 사우디의 영향력 차단"
JBS_Counter_SAU_UAE_desc:0 "이 지역에서의 우리 세력이 감소하면서 이븐 사우드 패거리가 휴전 오만의 아미르들을 회유하려 합니다. 부, 무기, 튀르크에서의 해방, 이슬람 신앙의 정화를 약속받은 많은 자들이 이븐 사우드를 지지하거나 적어도 그가 내민 제안을 진지하게 고려하는 지경에 이르렀습니다. 이븐 사우드보다 더 매력적인 제안을 하지 않으면 페르시아만에서 우리 편이 빠르게 자취를 감출 것입니다."
JBS_Counter_SAU_Qatar:0 "카타르에서의 사우디의 영향력 차단"
JBS_Counter_SAU_Qatar_desc:0 "이 지역에서의 우리 세력이 감소하면서 이븐 사우드 패거리가 카타르의 아미르를 회유하려 합니다. 부, 무기, 튀르크에서의 해방, 이슬람 신앙의 정화를 약속받은 많은 자들이 이븐 사우드를 지지하거나 적어도 그가 내민 제안을 진지하게 고려하는 지경에 이르렀습니다. 이븐 사우드보다 더 매력적인 제안을 하지 않으면 페르시아만에서 우리 편이 빠르게 자취를 감출 것입니다."
JBS_Counter_SAU_Bahrain:0 "바흐라인에서의 사우디의 영향력 차단"
JBS_Counter_SAU_Bahrain_desc:0 "이 지역에서의 우리 세력이 감소하면서 이븐 사우드 패거리가 바흐라인의 아미르를 회유하려 합니다. 부, 무기, 튀르크에서의 해방, 이슬람 신앙의 정화를 약속받은 많은 자들이 이븐 사우드를 지지하거나 적어도 그가 내민 제안을 진지하게 고려하는 지경에 이르렀습니다. 이븐 사우드보다 더 매력적인 제안을 하지 않으면 페르시아만에서 우리 편이 빠르게 자취를 감출 것입니다."
JBS_Counter_SAU_Arabian_Desert:0 "아라비아 사막에서의 사우디 영향력 차단"
JBS_Counter_SAU_Arabian_Desert_desc:0 "낙타를 탄 형제단이 하파르 알바틴 주변을 습격하고 약탈하기 시작했습니다. 우리 군대를 동원하여 놈들을 밀어내야 합니다. 그러지 않으면 사우디가 이 지역을 자기네 것으로 삼을 것입니다."
JBS_Counter_SAU_Al_Hasa:0 "알하사에서의 사우디 영향력 차단"
JBS_Counter_SAU_Al_Hasa_desc:0 "알하사 연안 지구가 형제단에게 공격받았습니다! 이 요지를 잃으면 남쪽에 있는 우리 편과의 연결이 끊길 터이므로 이 항구가 사우디의 손에 결코 떨어지지 않도록 해야 합니다."

JBS_Ottoman_Favours:0 "숭고한 문과의 교섭"
JBS_Ottoman_Favours_desc:0 "보통 숭고한 문이라 칭하는 오스만 제국은 이 지역에서 우리의 가장 중요한 우방이면서 최강국이기도 합니다. 사우디가 공격해 오더라도 오스만이 직접적으로 개입하길 기대할 순 없지만 위급한 상황이 닥치면 술탄에게 의지할 수 있습니다."

JBS_Ottoman_Training:0 "오스만 군사 대학에서 전문가 초청"
JBS_Ottoman_Training_desc:0 "오스만은 20년 전에 우리와 함께 혈전을 벌였으나 그 때도 오스만 교리의 우월함은 분명했습니다. 10여 년 가까이 쉬지 않고 전쟁을 벌인 오스만은 전투로 단련됐고 잘 훈련됐고 우리 군을 개혁하는 데 필수적인 모든 지원을 제공할 수 있습니다."
JBS_Ottoman_Weapons_Assistance:0 "앙카라 소총 공장과의 군납 계약"
JBS_Ottoman_Weapons_Assistance_desc:0 "앙카라 소총 공장의 시설은 중동 최고의 무기를 생산하며 이븐 사우드의 병력을 우리 힘으로 막아내려면 이 무기가 꼭 필요합니다."
JBS_Sell_out_to_TPC:0 "TPC에게 채굴권 매각"
JBS_Sell_out_to_TPC_desc:0 "지금은 아라비아의 모래 밑 유전에 대해선 소문만이 떠돌 뿐이지만 튀르크 TPC를 포함한 여러 회사가 채굴권을 구입하는 데 흥미를 보였습니다. 더욱 많은 자금을 확보하느라 지갑이 바닥을 드러낼 지경이 된 상황에서 이는 고려해 볼 만하지만 석유가 정말로 나온다면 나중에 이 결정을 후회하게 될 것입니다."

