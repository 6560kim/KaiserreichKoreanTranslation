SAF_segregation_1:0 "인종 분리"
SAF_segregation_1_desc:0 "남아프리카는 분단 국가입니다. 국민의 대다수는 다양한 아프리카 토착민족이지만, 남아프리카의 사회와 경제는 소수의 유럽 백인들이 지배하고 있습니다. 이로 인해 트란스발과 오렌지 자유국의 보어인들과 네덜란드 개척자들의 후손인 아프리카너와, 나탈과 로디지아 백인 인구의 대다수를 차지하는 영국인들 간의 갈등이 커지고 있습니다."
