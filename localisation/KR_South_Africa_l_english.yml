SAF_black_monday_1:0 "검은 월요일의 영향"
SAF_black_monday_1_desc:0 "독일 무역 의존으로 인한 검은 월요일의 영향이 우리나라를 강타했습니다. 불안이 커지고 있고 경제가 흔들리고 있습니다. 우리는 하루빨리 해결책을 찾아야 합니다!"
