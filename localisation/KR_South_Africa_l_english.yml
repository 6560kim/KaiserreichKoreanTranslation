### Leaders ###
POLITICS_JAMES_HERTZOG_DESC:0 "제임스 배리 뮈닉 헤르초흐는 2차 보어 전쟁에서 보어 게릴라 지도자로 처음 두각을 드러냈습니다. 그는 최후까지 반항했고 최종적으로 전쟁에 패전한 이후에도 오랫동안 영국에 저항했습니다. 하지만 헤르초흐는 패전 이후에도 계속해서 아프리카너의 투사로 활동했습니다. 그는 아프리카너가 주도하는 정당인 '국민당'의 지도부에 올랐고 1924년에는 남아프리카 최초로 아프리카너 출신 총리가 되었습니다. 이듬해 대영제국이 몰락할 때 헤르초흐는 남아프리카의 독립을 선언하며 영국의 식민지인 베추아날랜드와 남로디지아를 점령했습니다. 새로운 남아프리카 공화국의 대통령 헤르초흐는 남아프리카의 다양한 인종 집단간의 분리를 지지하며 남아프리카에서 이미 억압받고 있는 흑인들의 선거권 박탈과 이주를 조장했습니다."
POLITICS_JAN_SMUTS_DESC:0 "얀 크리스티안 스뮈츠는 비록 2차 보어 전쟁에서는 아프리카너 측으로 참전했지만 세계대전이 일어나자 대영제국 치하에서의 남아프리카 자치론의 강력한 지지자가 되었습니다. 세계대전 동안 스뮈츠는 남아프리카 군을 이끌고 나미비아의 독일군을 상대했고 그 유명한 파울 폰 레토프-포어베크와 동아프리카에서 충돌했습니다. 패전에도 불구하고 스뮈츠는 자신의 주장을 이어갔습니다. 여당이 된 국민당이 공화국을 선언하자 스뮈츠와 영국계 남아프리카인들을 포함한 국민당의 반대파들은 남아프리카의 대영제국의 자치령 지위로의 회귀를 촉구하기 위해 자치령당을 창당했습니다."
POLITICS_KING_EDWARD_SAF_DESC:0 "에드워드 윈저는 그의 아버지, '국왕 겸 황제' 조지 5세의 죽음과 함께 오타와에서 호화로운 의식으로 왕위를 계승했습니다. 엄숙히 즉위한 이 젊은 왕은 흔적만 남은 제국의 옛 영광과 생디칼리스트 혁명가들에게 점거당한 왕국을 물려받았습니다. 의심할 여지 없이 에드워드 왕은, 무엇보다도 유니온 잭이 다시 브리튼 제도 위를 당당하게 날아 오르기를 희망하고 있습니다."
POLITICS_NICOLAAS_HAVENGA_DESC:0 "니콜라스 크리스티안 하벵아는 한때 제임스 헤르초흐와 국민당의 열렬한 지지자이며 헤르초흐보다도 더 급진적인 아프리카너 민족주의자였지만 경제정책에 대한 의견 불일치로 그 당을 떠났습니다. 그는 (그의 시각으로는) 퇴행적인 경제 공약에 대한 반대로 야당인 '진보당'을 창당했습니다. 대통령 하벵아는 대외 무역의 규제를 해제하고 남아프리카의 방대한 금 매장량의 착출을 촉진하고자 합니다."
POLITICS_DANIEL_MALAN_DESC:0 "다니엘 프랑수아 말란은 국민당의 기관지인 디 뷔르허르의 전직 편집장으로 라이벌 제임스 헤르초흐의 허를 찔러 남아프리카의 국민주의자 진영의 주도권을 가져왔습니다. 말란은 인종 분리와 남아프리카 흑인 억압을 아프리카너 민족주의자들의 기준에서도 강경하게 지지합니다. 대통령 말란은 남아프리카를 완전히 아프리카너에 의한, 아프리카너를 위한 정당으로 변화시키기 위해서라면 필요한 어떤 수단이라도 사용합니다."
POLITICS_HERBERT_STANLEY_DESC:0 "허버트 제임스 스탠리는 영국계 로디지아인들의 정치적 지도자로 얀 크리스티안 스뮈츠의 죽음으로 남아프리카 자치령의 총독이 되었습니다. 잉글랜드인인 스탠리는 남아프리카의 독립을 지키면서도 캐나다와 경제적으로, 정치적으로 더 유연한 관계를 조성하고자 합니다."

