### Focuses ###
SAF_black_monday_crisis:0 "검은 월요일에서의 회복?"
SAF_black_monday_crisis_desc:0 "경제위기가 연맹을 쪼개려 들고 있습니다. 우리는 높은 실업률을 해결하기 위해 우리나라의 경제를 개혁해야만 하지만 폴크스라트(국민의회)는 어떤 방향으로 나아가야 할지를 두고 분열되었습니다. 이 선택은 분명 수 년 동안 영향을 끼칠 것이며 현재의 분열을 악화시킬 지도 모릅니다."
SAF_representation_natives_act:0 "원주민 대표 법"
SAF_representation_natives_act_desc:0 "현재의 경제위기의 발생 이전부터 계획되어있던 1936년 원주민 대표 법은 곧 다가올 국내의 사회적, 정치적 개혁의 중심축이 될 것입니다. 하지만 아마도 그 초안은 상당하게 대체될 것입니다."
SAF_paramount_chiefs:0 "대추장 직위 설립"
SAF_paramount_chiefs_desc:0 "이전에 고등판무관이 다스리던 지방의 지역 지도자들에게 자치권을 부여하는 것으로 중앙 정부에 충성하는 각 민족 집단(베추아날랜드의 츠와나인, 바수톨랜드의 소토인, 스와질랜드의 스와티인)마다 새로운, 자치적인 대추장을 임명할 수 있을 것입니다."
SAF_develop_provinces:0 "보호령 개발"
SAF_develop_provinces_desc:0 "제국 보호령은 아마도 연맹 제일의 저개발 지역일 것입니다. 국가의 나머지 지역과 균형을 맞추기 위해서는 이곳의 기반 시설의 개발이 필요합니다."
SAF_develop_provinces_2:0 "보호령 개발 지속"
SAF_develop_provinces_2_desc:0 "보호령의 기반 시설의 개발로 이곳과 그 주변지역의 산업을 개발하는데 집중할 수 있게 되었습니다. 보호령은 값싼 노동력의 원천이 될 것입니다."
SAF_native_autonomy:0 "원주민 자치 문제"
SAF_native_autonomy_desc:0 "우리는 이전의 고등판무영토의 지역 지도자들에게 자치권을 부여해 각 민족 집단(베추아날랜드의 츠와나인, 바수톨랜드의 소토인, 스와질랜드의 스와티인)의 대추장으로 세웠습니다. 하지만 우리는 추장의 권력의 한계를 명확히 할 필요가 있습니다. 그들의 권력은 이전의 고등판무영토 내에서 만으로 제한되어야 할까요? 아니면 전 남아프리카에 있는 그들의 민족 전부를 포괄하게 될까요?"
SAF_paramount_forces:0 "대추장들의 군대"
SAF_paramount_forces_desc:0 "대추장들의 자치권이 증가되자 그들 중 일부는 자신의 영역을 더 잘 지키기 위해 각각의 부족원으로 구성된 스스로의 군대를 징집하는 것을 허가해달라고 요청하고 있습니다. 원주민들을 무장시키는 것은 받아들이기 쉽지 않은 방안이지만 연맹의 군대에 걸리는 부하를 줄여줄 것입니다."
SAF_askari_corps:0 "남아프리카 아스카리 부대"
SAF_askari_corps_desc:0 "폴크스라트의 매파들은 우리가 이왕 특정 민족 집단을 무장한 김에 우리도 대추장이 아닌 연맹에 충성하는 우리 스스로의 원주민 군대를 창설할 것을 제안했습니다."
SAF_nuweveld:0 "뉘에벨트 개척"
SAF_nuweveld_desc:0 "새로이 합병한 지역들을 백인 정착자들에게 내어주면 뉘에벨트 전역에의 새로운 정착지의 설립과 새로운 지역의 문화적 통합을 촉진할 것입니다. 하지만 지역의 원주민들은 대부분의 경작지를 잃게 되어 일용직으로라도 일하려 도시로 이주할 수 밖에 없을 것입니다."
SAF_nuweveld_settlements:0 "뉘에벨트 정착 시작"
SAF_nuweveld_settlements_desc:0 "새로운 영토의 합병은 첫 단계일 뿐입니다. 이제 우리는 그 땅을 실제로 개발해야 하고 최종적으로는 무언가를 생산할 수 있게 만들어야 합니다."
SAF_expand_mines:0 "뉘에벨트 채굴"
SAF_expand_mines_desc:0 "원주민 노동력을 새롭게 확보함에 따라 우리는 뉘에벨트에서 우리의 채굴 능력을 크게 확장할 수 있게 되었고 산업 규모의 광석을 생산할 가능성이 주어졌습니다."
SAF_native_labour:0 "원주민 노동"
SAF_native_labour_desc:0 "뉘에벨트 지역의 합병과 지역에서의 값싸면서 풍족한 노동력에 대한 절실한 수요가 결합하면서 원주민들의 권리 문제가 대두했습니다. 현재 많은 정치인들이 특정한 항목에서 파격적인 타협안을 준비했습니다."
SAF_expand_steelworks:0 "판데르베일파르크 제철소"
SAF_expand_steelworks_desc:0 "원주민 노동력을 새롭게 확보함에 따라 우리는 판데르베일파르크에 대규모 설비를 새롭게 갖추어 남아프리카의 철강 생산을 크게 확장할 수 있게 되었습니다."
SAF_kariba_dam:0 "카리바 댐"
SAF_kariba_dam_desc:0 "카리바 댐 건설을 완료하는 것에는 길고 고된 작업이 필요하지만 로디지아의 산업을 확장하기에 충분한 에너지를 생산해줄 것입니다."

SAF_industrialization:0 "산업화 집중"
SAF_industrialization_desc:0 "순수 국민당은 더 큰 규모의 산업화를 요구하지만 이 시점에서 그 비용은 엄두도 내지 못할 만큼 비쌉니다. 그럼에도 불구하고 우리는 현재의 위기를 해결하기 위해 계속 나아가야만 합니다."
SAF_new_resources_1:0 "산업화된 채굴"
SAF_new_resources_1_desc:0 "오렌지 자유주와 트란스발에서 매달 새로운 광산이 개발되며 놀라운 속도로 산업화가 계속되고 있습니다. 요하네스버그와 프리토리아의 도로는 유럽의 여느 도시와도 동등할 정도입니다. 하지만 영국계 지역에서 우리의 프로그램이 불공평하게도 아프리칸스 구사 지역에만 집중한다고 믿으면서 불만이 대두하고 있습니다."
SAF_industrialization_1:0 "비트바테르스반트 유역"
SAF_industrialization_1_desc:0 "우리는 우리나라를 더욱 산업화하는데 수고해왔습니다. 비트바테르스반트 유역에 도로와 철로가 지어지고 새로운 제철소가 건설되며 수 천 명이 일터로 되돌아 왔습니다."
SAF_shipbuilding_1:0 "케이프 조선소 확장"
SAF_shipbuilding_1_desc:0 "우리 산업의 발전이 확정적인 곳은 케이프 타운의 조선산업입니다. 조선소는 개선과 확장이 필요하지만 그 생산 능력을 올린다면 수많은 사람들이 일자리를 얻을 것입니다."
SAF_entente_help:0 "협상국에 도움 요청"
SAF_entente_help_desc:0 "우리의 경제를 대 독일 무역 의존으로 발생한 위기 이전으로 되돌리기 위한 시도의 일환으로, 자치령당은 새로운 무역 기회로 옛 제국을 되돌아볼 것을 제안했습니다. 그렇게 할 경우 영국과 프랑스의 투자로 남아프리카의 실업자들에게 일자리 창출 효과가 기대됩니다."
SAF_foreign_investment:0 "외국인 투자 장려"
SAF_foreign_investment_desc:0 "협상국이 무역을 정상화했으니 투자자들을 남아프리카로 유도하고 산업화 과정을 돕도록 만들 시간입니다."
SAF_new_resources_2:0 "킴벌리 광산"
SAF_new_resources_2_desc:0 "협상국으로부터의 자본 유입은 계속해서 우리 경제를 성장시키고 있습니다. 킴벌리에 새로운 광산들이 개장했지만 순수당의 일부 당원들과 심지어는 우리 당에서도 영국계가 주도적인 지역에만 투자가 이루어지는 것을 반대하는 목소리가 나오고 있습니다."
SAF_work_programs:0 "고용 프로그램 수립"
SAF_work_programs_desc:0 "당 내의 다수는 실업자들을 위한 보편적인 고용프로그램을 수립하는 방안을 지지합니다. 이는 우리의 경제가 다시 자립하기 위한 가장 안전한 방법입니다."
SAF_infrastructure_1:0 "주요 도로 보수 작업"
SAF_infrastructure_1_desc:0 "연맹의 남부지방에서도 시급한 도로 사정의 개선이 필요합니다. 다행히도 우리는 도시의 노동자들을 이용해서 나탈, 트란스발, 케이브 주를 연결할 준비가 되어있습니다."
SAF_new_resources_3:0 "오렌지 강 광산"
SAF_new_resources_3_desc:0 "우리는 기반시설을 발전시켜 이제 오렌지 강의 광맥을 채굴할 수 있게 되었습니다. 풍부한 광물의 채굴을 도와줄 물류 중심지 역시 건설되어야 합니다."
SAF_military_factories:0 "군수 공장 건설"
SAF_military_factories_desc:0 "군수 설비에 투자하는 것은 자원이 많이 들겠지만 정부가 사람들을 일터로 나올 수 있게 하는 방법 중 하나입니다. 그리고 우리는 우리의 군대를 발전시키기 위한 천연자원도 있습니다. 이제 우리에게 필요한 건 이를 실행할 의지뿐입니다."
SAF_recovery:0 "남아프리카의 회복"
SAF_recovery_desc:0 "우리는 드디어 검은 월요일을 완전히 극복했습니다. 남아프리카의 경제의 전성기로 전진합시다!"
SAF_industrial_focus:0 "산업에 집중"
SAF_industrial_focus_desc:0 "검은 월요일을 극복했으니 우리의 민간 산업에 집중해야 합니다. – 이는 우리 경제의 중추이며 국민들의 일자리의 주요한 원천입니다."
SAF_military_focus:0 "군사에 집중"
SAF_military_focus_desc:0 "검은 월요일을 극복했으니 우리의 군사 설비에 집중해야 합니다. – 이는 남아프리카를 강하게 만들고, 경제를 지속적으로 가동시킵니다."
SAF_trade_focus:0 "무역에 집중"
SAF_trade_focus_desc:0 "검은 월요일을 극복했으니 우리의 무역 유지에 집중해야 합니다. 어떤 이들은 우리가 세계와 단절되기를 바라지만 그것은 불가능한 일입니다. 남아프리카는 작은 나라이지만 더 큰 세태에 속해있고 생존하기 위해서는 더 큰 나라들과의 무역에 의존해야 합니다."

SAF_1938_elections:0 "1938년 총선거"
SAF_1938_elections_desc:0 "1938년 5월 예정된 남아프리카의 총선거는 우리의 나라가 미래에 나아갈 방향을 놓고 두 개의 극단적으로 다른 관점을 놓고 나라를 역대 급으로 양극화시켰습니다. 승리하는 이가 누가 되건 그 사람이 나아갈 경로를 선택할 것입니다. 내기에 걸린 판돈은 최고조에 달했지만 아직 확정적으로 승리를 확신할 수 있는 사람은 없습니다."

SAF_nationalist_victory:0 "국민당의 승리!"
SAF_nationalist_victory_desc:0 "판정이 나왔습니다. 이 엄청난 논란의 선거에서 승리를 거둔 것은 국민당입니다. 이제 우리는 더 나아가서 우리의 인종 분리 정책이 얼마나 빨리 구체화되고 이식될지를 결정해야만 합니다. 이는 수 년 동안 입안해온 야망의 결실입니다."
SAF_implement_apartheid:0 "아파르트헤이트 이식"
SAF_implement_apartheid_desc:0 "우리는 정리 시간을 거치며 이제는 현재의 분리 법안을 강화해서 4개의 남아프리카의 국가들을 사회적으로, 정치적으로 완전히 분리할 수 있는 위치에 왔습니다. 폴크스라트(국민의회)는 우리의 손아귀에 있으며 우리 정부의 프로그램을 승인할 것입니다."
SAF_broderbond:0 "브뢰데르본트"
SAF_broderbond_desc:0 "브뢰데르본트(형제단)는 아프리카너 민족의 이익 증진을 목표로 하는 국민당 내에서 오랫동안 존재했던 비밀 조직입니다. 이제 영국계를 포섭하고 원주민들을 아파르트헤이트로 통제하게 되면서 브뢰데르본트가 나라의 사회적, 정치적 영역을 완전하게 조종하게 되었습니다. 명망 높은 사업가들도 회원이 되면서 경제 역시 그들의 손에 떨어졌습니다."
SAF_join_mitteleuropa:0 "라이히스팍트 가입"
SAF_join_mitteleuropa_desc:0 "내부 정치를 확고하게 통제하게 되었으니 외교적인 유대 관계를 확장할 때입니다. 가장 확실한 방법은 라이히스팍트에 공식적으로 가입을 요청하는 것이 될 것입니다."
SAF_german_exchange:0 "독일과의 유대"
SAF_german_exchange_desc:0 "독일 제국과의 동맹은 시작일 뿐입니다. – 라이히스팍트와의 유대 관계를 확장해 우리가 현실적인 목적으로 거대한 세력에 속해있을 뿐인 변두리 멤버 정도로 취급받지 않도록 해야 합니다."
SAF_diplo_isolation:0 "우리 스스로"
SAF_diplo_isolation_desc:0 "우리는 어떤 세력의 일부가 아니고 그 방침을 지켜나가야 합니다. 남아프리카는 과거 우리나라와는 관계도 없는 전쟁에 끌려들어가 고통받았습니다. 이제 그 대신에 우리 스스로의 이익에 집중해야 합니다."
SAF_defense_focus:0 "방어에 집중"
SAF_defense_focus_desc:0 "우리는 다른 나라들이 우리를 내버려두지 않을 것이라는 것을 잘 압니다. 세계를 덮친 혼란이 우리의 문턱까지 오기 전에 우리 스스로를 방어할 방법을 찾고 우리의 국경의 경계를 강화하는 것이 우리의 이익이 됩니다."
SAF_african_gold:0 "남아프리카의 금"
SAF_african_gold_desc:0 "남아프리카의 금과 다이아몬드 매장량은 전세계의 선망을 삽니다. 이제 많은 광산들을 국유화하고 그 이익으로 정부의 활동이 필요한 곳에 보조금을 줄 때가 되었습니다."
SAF_develop_capital:0 "남아프리카의 보석"
SAF_develop_capital_desc:0 "남아프리카의 금은 우리의 영광스러운 수도의 산업과 기반시설과 방어 시설을 확장하는 개발을 위한 기금이 될 것입니다. 결국은 그곳이 우리 나라의 심장이 될 것입니다."
SAF_expansionism:0 "새로운 팽창주의"
SAF_expansionism_desc:0 "우리 당의 많은 이들은 남아프리카는 그 영향력을 우리의 북쪽 국경 정도에서 멈출 정도로 약한 나라가 아니라는 견해를 표합니다. 어쩌면 이제 더 공격적인 태도를 고려해야 할 시간이 아닐까요?"
SAF_northern_border:0 "북쪽의 국경"
SAF_northern_border_desc:0 "이제 북쪽으로 우리의 눈을 돌립니다. – 우리의 강함은 적들이 남쪽으로 밀고 내려올 때를 대비한 방비가 잘 된 수준이 아니라 누구에게나 합리적인 기준인 자연 국경을 따라 영유권을 행사할 수 있을 정도일지도 모릅니다."
SAF_focus_inward:0 "내부에 집중"
SAF_focus_inward_desc:0 "우리가 어딘가를 바라볼 시간은 아닐지도 모르겠습니다. – 솔직히 말하면 이 시점까지 우리나라가 산산히 부서지는 것조차 막아내지 못했습니다. 확장할 곳을 바라보기 전에 우리 자신의 집의 질서를 세우는데 집중합시다."
SAF_push_for_unity:0 "통합 추구"
SAF_push_for_unity_desc:0 "우리 나라는 많은 부분에서 여전히 분열되어있습니다. 우리의 지지율을 올리고 질서를 강제하는데 수고를 들여야 합니다. 그 질서가 힘으로만 유지될 수 있는 것일지라도."

SAF_dominion_victory:0 "자치령당의 승리!"
SAF_dominion_victory_desc:0 "판정이 나왔습니다. 이 엄청난 논란의 선거에서 승리를 거둔 것은 자치령당입니다. 이제 우리는 더 나아가서 진정한 대영제국으로 돌아갈 사명뿐 아니라 남아프리카 정부의 전체적인 구조의 재조직까지 실행해야 합니다."
SAF_implement_federation:0 "연방제 이식"
SAF_implement_federation_desc:0 "우리는 잠시 동안 우리 스스로를 남아프리카 연방이라고 불리도록 했지만 아직 그 변화를 공식적인 것으로 하기 위한 개혁이 전부 이식된 것은 아닙니다. 이제 나라가 안정되었고 우리의 야당을 물리쳤으니 헌법을 개헌할 수 있게 되었습니다. 연맹은 더 이상 없지만 남아프리카는 살아있습니다."
SAF_natives_trust_act:0 "원주민 신탁 법"
SAF_natives_trust_act_desc:0 "원주민 신탁 법은 원주민들이 경영하는 부족영토의 존재를 허용하고 그들에게 상당한 수준의 자치권을 부여하는 한편, 각 주의 영토는 최소 20%이상 부족영토로 지정되도록 제한합니다. 과거의 오렌지 자유주와 트란스발의 보어 공화국에서는 제한 기준이 최소한으로 유지될 것이고 영국계 주에서는 증가할 것이며, 이전의 고등판무영토는 대부분 새로 세워진 대추장들이 통치하도록 주어질 것입니다."
SAF_rejoin_entente:0 "협상국 재가입"
SAF_rejoin_entente_desc:0 "내부 정치를 확고하게 통제하게 되었으니 우리의 역사상 가장 거대했던 실수를 만회하기 위해 대영제국과 협상국에 재가입을 요청해야합니다."
SAF_the_restoration:0 "복위"
SAF_the_restoration_desc:0 "오늘 국회가 국왕을 남아프리카의 국가수반의 자리로 되돌리는 복위 법을 통과함에 따라 우리는 대영제국에 다시 받아들여졌습니다. 전 수상 얀 스뮈츠가 총독으로 임명될 것으로 보이지만 국왕을 대리하는 그 직위가 얼마나 많은 힘을 행사할 수 있을지는 우리가 결정해야 합니다."
SAF_qualified_franchise_act:0 "제한적 선거권 법"
SAF_qualified_franchise_act_desc:0 "제한적 선거권 법은 모든 주가 원주민 대표단을 보내어 남아프리카의 정치 체계 내에 통합되도록 하는 과정을 필요로 합니다. 혼혈인과 아시아계 주민들에게까지 완전한 성인 선거권이 주어질 정도로 선거권의 제한이 가장 폭넓은 케이프가 가장 두드러지고 아시아계 주민들에게 성인 선거권을 부여하는 나탈이 이에 버금갑니다."
SAF_united_south_africa:0 "통일된 남아프리카!"
SAF_united_south_africa_desc:0 "연방의 형태가 완벽하게 이식되고 우리의 법이 원주민들 전부를 우리나라의 효율적인 도구로 사용할 수 있도록 개조됨에 따라 남아프리카는 이제 진정으로 통일된 국가가 되었습니다."
SAF_native_service:0 "원주민 복무"
SAF_native_service_desc:0 "우리의 원주민들은 우리의 군대에서 상당한 부분을 차지하고 있지만 사병에만 한정될 뿐입니다. 어쩌면 우리 군대의 조직력을 증진하고 새로운 신병들을 단순히 이용만 받는 곳이 아니라 환영받는 곳인 군대에 복무하도록 유인하기 위해서라도 그들의 역할을 확장할 때일지도 모릅니다."
SAF_found_RSAF:0 "남아프리카 항공부 창설"
SAF_found_RSAF_desc:0 "남아프리카 항공부는 연방 형성 이전에도 재정이 부족했고 군에서 독립적인 분류로 취급되지 않았습니다. 재능 있는 젊은 장교 아돌프 말란은 우리의 영국인 동맹들에게 지원을 요청해 구형 항공기를 얻어내서 남아프리카 항공부를 창설할 것을 정부에 청원했습니다."

SAF_civil_war:0 "내전!"
SAF_civil_war_desc:0 "상상할 수 없는 일이 일어났습니다. 남아프리카는 제4차 보어 전쟁의 시작과 함께 다시 한번 혼란에 빠져들었습니다."
SAF_arms_trade:0 "무기가 필요하다"
SAF_arms_trade_desc:0 "우리 군대는 장비가 부족합니다. 그들이 계속 싸우게 하려면 국제시장에서 해답을 찾아야 합니다."
SAF_arms_trade_2:0 "더 많이 필요하다"
SAF_arms_trade_2_desc:0 "다시 한 번 우리의 장비 재고가 바닥나고 있습니다. 전쟁을 계속하려면 우리는 필요한 것을 최대한 제공해야 합니다."
SAF_we_must_win:0 "반드시 이기자"
SAF_we_must_win_desc:0 "우리의 세력을 결집시켜야 합니다. 이 내전은 우리나라의 미래를 결정할 것이며, 져서는 안됩니다."
SAF_call_to_rebellion:0 "일어서라"
SAF_call_to_rebellion_desc:0 "이제 우리가 적의 영토를 차지했고, 그곳의 우리 동맹들을 불러 들고 일어나게 해야 합니다. 침묵하면 안됩니다."
SAF_we_are_winning:0 "우리가 이겼다!"
SAF_we_are_winning_desc:0 "우리는 전쟁에서 이기고 있고, 이를 만 천하에 선언하여 우리 적들이 덜덜 떨게 합시다!"
SAF_the_big_push:0 "대공세"
SAF_the_big_push_desc:0 "우리는 힘을 모아 적의 영토로 진격해야 합니다. 이는 한 번뿐인 매우 중요한 기회입니다!"
SAF_call_to_arms:0 "징병의 시작"
SAF_call_to_arms_desc:0 "우리 국민들 또한 방관할 때가 아닙니다. 군대에 복무할 수 있는 모든 사람을 불러모아야 합니다!"
SAF_we_need_everyone:0 "모두가 필요하다!"
SAF_we_need_everyone_desc:0 "이것으로는 아직 충분하지 않습니다. 우리는 전선에서 복무할 병사가 더 필요합니다!"

SFR_civil_war:0 "내전!"
SFR_civil_war_desc:0 "상상할 수 없는 일이 일어났습니다. 남아프리카는 제4차 보어 전쟁의 시작과 함께 다시 한번 혼란에 빠져들었습니다."
SFR_arms_trade:0 "무기가 필요하다"
SFR_arms_trade_desc:0 "우리 군대는 장비가 부족합니다. 그들이 계속 싸우게 하려면 국제시장에서 해답을 찾아야 합니다."
SFR_arms_trade_2:0 "더 많이 필요하다"
SFR_arms_trade_2_desc:0 "다시 한 번 우리의 장비 재고가 바닥나고 있습니다. 전쟁을 계속하려면 우리는 필요한 것을 최대한 제공해야 합니다."
SFR_we_must_win:0 "반드시 이기자"
SFR_we_must_win_desc:0 "우리의 세력을 결집시켜야 합니다. 이 내전은 우리나라의 미래를 결정할 것이며, 져서는 안됩니다."
SFR_call_to_rebellion:0 "일어서라"
SFR_call_to_rebellion_desc:0 "이제 우리가 적의 영토를 차지했고, 그곳의 우리 동맹들을 불러 들고 일어나게 해야 합니다. 침묵하면 안됩니다."
SFR_we_are_winning:0 "우리가 이겼다!"
SFR_we_are_winning_desc:0 "우리는 전쟁에서 이기고 있고, 이를 만 천하에 선언하여 우리 적들이 덜덜 떨게 합시다!"
SFR_the_big_push:0 "대공세"
SFR_the_big_push_desc:0 "우리는 힘을 모아 적의 영토로 진격해야 합니다. 이는 한 번뿐인 매우 중요한 기회입니다!"
SFR_call_to_arms:0 "징병의 시작"
SFR_call_to_arms_desc:0 "우리 국민들 또한 방관할 때가 아닙니다. 군대에 복무할 수 있는 모든 사람을 불러모아야 합니다!"
SFR_we_need_everyone:0 "모두가 필요하다!"
SFR_we_need_everyone_desc:0 "이것으로는 아직 충분하지 않습니다. 우리는 전선에서 복무할 병사가 더 필요합니다!"

SAF_update_army:0 "군대를 새롭게"
SAF_update_army_desc:0 "우리는 육군을 우선적으로 지원해야 합니다. 새로운 전술을 도입하고 있는 유능한 장군들을 지원해 줍시다."
SAF_weltkrieg_relics:0 "세계대전의 유산"
SAF_weltkrieg_relics_desc:0 "우리 보병의 장비는 매우 구식입니다. 그중 대다수는 대전쟁 때 쓰이던 장비들이며, 일부는 제1차 보어 전쟁때 쓰이던 것들입니다. 다가오는 전쟁에서 승리하려면 우리 군대의 장비를 현대화해야 합니다."
SAF_upgrade_artillery:0 "포병 현대화"
SAF_upgrade_artillery_desc:0 "남아프리카의 포병대는 아직 대전쟁기 수준입니다. 포병 장비를 현대화하지 않으면 우리 병사들은 지원을 받지 못한 채 홀로 죽어갈 것입니다."
SAF_q_corps:0 "Q 지원단"
SAF_q_corps_desc:0 "Q 지원단은 상비군의 병참과 보급을 담당하는 중앙 집중형 기관입니다. 이들은 연료, 식량, 탄약, 군복의 배급을 담당할 것입니다. 아프리카는 거대하고 적대적인 대륙이고, 그들의 임무는 막중할 것입니다."
SAF_army_production:0 "육군 보급 중앙집중화"
SAF_army_production_desc:0 "우리는 대규모의 군인을 모집할 것이지만, 인력만으론 충분하지 않습니다. 우리는 그들에게 줄 총을 생산할 대규모의 산업 능력이 필요합니다."
SAF_military_college:0 "남아프리카 군사대학"
SAF_military_college_desc:0 "남아프리카에도 프로이센 전쟁대학과 같은 군사학교가 있어야 합니다.  이를 통해 연방에 충성하는 장교단이 육성될 것이고, 유럽 군사학교에 대한 지식이 늘어날 것입니다."
SAF_call_for_recruits:0 "모병의 부름"
SAF_call_for_recruits_desc:0 "우리의 모병 방법은 구식입니다. 우리는 이를 개혁하여 사병들에 대한 새로운 소집령을 내려야 합니다."
SAF_elite_force:0 "정예군"
SAF_elite_force_desc:0 "우리는 대규모 부대나 기갑부대를 창설할 산업적 능력을 가지고 있지 않습니다. 대신 우리는 남아프리카의 군대를 작지만 무장이 휼륭하고 잘 훈련된 상태로 유지하는 것에 집중해야 합니다. 크기는 중요하지 않습니다!"
SAF_native_ncos:0 "원주민 부사관들"
SAF_native_ncos_desc:0 "원주민이 우리나라의 군대에 복무하는 것은 더이상 이상한 일이 아니지만, 아프리카너와 영국계 지휘부와의 협력의 어려움이 원주민 부대의 효율성을 저하시키고 있습니다. 원주민 NCO 캠페인을 조직하면 이들 부대의 조직력이 향상될 것입니다."
SAF_special_forces:0 "SASF"
SAF_special_forces_desc:0 "아프리카엔 거대한 강이나 크고 끝이 없는 사막 또는 정글과 같은 극단적인 환경이 널렸습니다. 거대한 대양은 대륙을 둘러싸고 국제 무역을 주도하고 있습니다. 우리는 이러한 환경에도 불구하고 막힘없이 진격할 특수 부대를 창설해야 합니다."
SAF_special_equip:0 "진보한 보병"
SAF_special_equip_desc:0 "군사고문들은 최신 기술로 무장한 우리 최고 특공대원들로 구성된 전문 부대 창설을 제안했습니다. 이것이야말로 공화국이 우리에게 내놓아야 하는 것입니다."
SAF_army_support:0 "지원중대 확충"
SAF_army_support_desc:0 "아프리카는 위험한 땅이고, 우리 공병대와 의무대, 그리고 정비대대야말로 전군을 유지시키는 원동력입니다. 하지만 우리 군대의 규모가 커지면서, 지원중대의 중요성이 커지고 있습니다. 이들은 우리 군대의 중추이자 전부입니다."
SAF_mobile_force:0 "기동군"
SAF_mobile_force_desc:0 "우리 군대의 기동성보다 중요한 것은 없습니다. 새로운 시대가 도래했고, 포위섬멸 전술과 작전 반경이 더더욱 중요해졌습니다. 우리는 남아프리카군의 기동성을 향상시켜야 합니다."
SAF_mech_focus:0 "새로운 기계화 사단"
SAF_mech_focus_desc:0 "기동성 향상은 단지 전차 생산으로 이루어지는 것이 아닙니다. 그것은 또한 보병 차량화의 문제로, 우리는 그들을 전선에 신속하게 보낼 기계화 차량이 필요합니다."
SAF_armored_corps:0 "기갑부대"
SAF_armored_corps_desc:0 "아프리카 대륙에서 운용할 수 있는 능력을 갖춘 전차를 설계하는 것은 힘든 일입니다. 우리는 케이프를 둘러싼 초원만 바라보아서는 안됩니다. 우리의 전차들은 북쪽으로 전진하면서 사막과 정글을 보게 될 것입니다. 유럽 도로는 이곳 사정에 맞지 않습니다."
SAF_mech_production:0 "자동차 산업의 태동"
SAF_mech_production_desc:0 "우리가 차량을 만들 수 없다면, 차량 연구는 무용지물이 될 것입니다. 우리는 주요 차량 제조사를 국유화하여 차량 생산의 핵심으로 만들어야 합니다."
SAF_mech_support:0 "기계화 지원"
SAF_mech_support_desc:0 "더 좋은 차량으로는 충분하지 않습니다. 우리는 우리의 전문화 부대에 주목해야 합니다. 그들의 주된 목적은 전차부대와 기계화 부대의 효율성을 높이는 것입니다."
SAF_new_army:0 "새로운 군대"
SAF_new_army_desc:0 "우리의 모든 노력 끝에, 약하다고 조롱당하던 남아프리카의 막강한 군대는 무시할 수 없는 존재로 다시 태어났습니다."

SAF_update_air_force:0 "5개년 계획에 전념"
SAF_update_air_force_desc:0 "얼마 전 우리는 남아프리카 공군의 현대화와 확장을 위한 5개년 계획을 수립했습니다. 정부는 이 계획을 지키기 위해 노력해야 할 것입니다. 남아프리카는 하늘을 지배할 것입니다."
SAF_hartbees:0 "호커 하트비 개선"
SAF_hartbees_desc:0 "우리가 가지고 있는 호커 하트비는 세계에서 가장 우수한 전투기는 아니지만, 우리가 그렇게 만들 것입니다. 이들을 대체할 새 항공기가 생길 때까지 숙련된 정비공들이 이 복엽기를 맡을 것입니다."
SAF_blenheim:0 "블렌하임 대체"
SAF_blenheim_desc:0 "브리스톨 블렌하임은 우리 공군에서 사용할 수 있는 경폭격기이지만, 우리는 아프리카 불모지와 정글 위를 날 수 있는 튼튼한 새 항공기를 찾아야 합니다."
SAF_air_school:0 "조종사 학교"
SAF_air_school_desc:0 "공군 재건의 첫 번째 단계는 미래의 조종사를 훈련시킬 수 있는 공군사관학교의 창설입니다."
SAF_air_defense:0 "방공망 확충"
SAF_air_defense_desc:0 "우리는 하늘을 지배하는 것뿐 아니라, 우리의 영공을 빼앗으려는 자들에 대한 방어도 강화해야 합니다."
SAF_air_production:0 "항공산업에 투자"
SAF_air_production_desc:0 "우리 공군을 재건하려면 공장들을 조직화하고 확장해야 합니다."
SAF_desert_air_force:0 "사막의 공군"
SAF_desert_air_force_desc:0 "사막의 하늘은 맑고 풍경은 아름답지만, 그곳의 열과 모래는 특별한 능력이 우리 정비공들에게 필요하다는 것을 의미합니다. 이 혹독한 환경에서 항공기를 굴리려면 몇 가지 기술을 익혀야 합니다."
SAF_secure_cape:0 "희망봉을 사수하라"
SAF_secure_cape_desc:0 "분쟁으로 인해 수에즈 운하가 막히면, 다시 한번 케이프가 동쪽으로의 관문이 될 것입니다. 우리는 어떤 대가를 치르더라도 열강의 함대로부터 케이프를 지켜야 합니다."
SAF_rule_the_skies:0 "창공을 지배하라"
SAF_rule_the_skies_desc:0 "우리는 해군보다는 공군에 초점을 맞추고 있습니다. 그러나 우리는 우리의 힘이 어디서 나오는 지 알아야 할 것입니다."

SAF_tech_school:0 "케이프타운 대학 기금 조성"
SAF_tech_school_desc:0 "아프리카에서 우리 위치를 유지하려면 학구적 노력들이 필요합니다. 케이프타운 대학에 자금을 지원하여 대중을 교육하고 이 어두운 대륙의 빛이 됩시다."
SAF_electronics_focus:0 "전자기기 집중"
SAF_electronics_focus_desc:0 "우리는 전자 분야에서의 빠른 발전을 따라잡아야 합니다."
SAF_state_security:0 "암호해독단"
SAF_state_security_desc:0 "컴퓨터는 정보를 수집하는 데 있어서 새로운 수단입니다. 우리는 암호해독단을 만들어 이를 최대한으로 이용해야 합니다."
SAF_radio_africa:0 "남아프리카 라디오"
SAF_radio_africa_desc:0 "라디오의 발명은 남아프리카 전역의 통신을 가능하게 해주었습니다. 우리는 새로운 라디오 방송국을 열어 국민들에게 소식을 알릴 뿐 아니라, 전선 부대의 조직력 회복에 도움을 줘야 합니다."
SAF_expand_tech:0 "연구 시설 확장"
SAF_expand_tech_desc:0 "검은 월요일은 끝났고, 이제 우리는 연구시설을 확장하여 세계에서 뒤쳐지지 않도록 해야 합니다."
SAF_rocketry_focus:0 "로켓 엔진"
SAF_rocketry_focus_desc:0 "우리 미래는 로켓 엔진 개발에 달려있습니다. 이전에는 결코 상상할 수 없는 속도로 날아가는 강력한 무기를 개발해야 합니다."
SAF_advanced_refinery:0 "프레토리아 정유공장"
SAF_advanced_refinery_desc:0 "남아프리카에는 석유 매장량이 거의 없기 때문에 우리는 자급자족을 위해 합성석유 개발에 집중해야 합니다."
SAF_new_minds:0 "분골쇄신"
SAF_new_minds_desc:0 "남아프리카는 세계의 강대국이 되었습니다. 우리는 대학의 젊은 두뇌들을 모아 우리나라를 발전시키는 데 활용해야 합니다."

SAF_seaward_defense:0 "시워드 방위대"
SAF_seaward_defense_desc:0 "시워드 방위대는 20년 동안 우리 해군의 핵심이었습니다. 만일을 대비하여 방위대 예산을 늘려야 합니다. 영국이 지켜주지 않는 한 케이프는 공격에 취약할 수 밖에 없습니다."
SAF_naval_academy:0 "케이프타운 해군학교"
SAF_naval_academy_desc:0 "우리 함대에 배가 있는 것만으론 충분하지 않습니다. 우리는 함장과 제독을 현대식으로 훈련시켜 우리 배 한 척이 적의 배 세 척과 맞먹도록 만들어야 합니다."
SAF_submarine_focus:0 "잠수함 집중"
SAF_submarine_focus_desc:0 "잠수함은 적의 무역을 방해하는 아주 좋은 수단입니다. 우리는 가능한 많이 잠수함을 만들어야 합니다."
SAF_destroyer_focus:0 "구축함 집중"
SAF_destroyer_focus_desc:0 "구축함은 적의 잠수함을 파괴하는 데 효과적입니다. 우리는 구축함을 가능한 많이 만들어 우리 수송선을 보호해야 합니다."
SAF_expand_simons_town:0 "시몬스타운 해군기지 확장"
SAF_expand_simons_town_desc:0 "케이프의 시몬스타운은 1790년대에 세워진 남아프리카의 가장 중요한 해군기지입니다. 우리는 이를 수리하고 확장하여 더 크고 많은 함선들을 수용할 수 있도록 해야 합니다."
SAF_navy_production:0 "향상된 조선기술"
SAF_navy_production_desc:0 "케이프타운의 조선 시설은 아주 구식입니다. 이를 수리하고 확장하여 남아프리카의 함대를 확장할 준비를 합시다."
SAF_overseas_offensive:0 "대양 해군 확장"
SAF_overseas_offensive_desc:0 "강력한 전함은 우리의 해군 우위가 영구적으로 유지되도록 할 것이고, 우리는 우리의 국경을 훨씬 넘어 우리의 힘을 투사할 수 있을 것입니다."
SAF_cape_garrison:0 "케이프 주둔군 강화"
SAF_cape_garrison_desc:0 "우리는 케이프 주둔군을 강화하여 적의 공격으로부터 케이프를 보호해야 합니다. 어떤 적도 케이프에 발을 들여놓을 수 없습니다!"
SAF_rule_the_seas:0 "바다를 지배하라"
SAF_rule_the_seas_desc:0 "우리는 공군보다는 해군에 초점을 맞추고 있습니다. 그러나 우리는 우리의 힘이 어디서 나오는 지 알아야 할 것입니다."

