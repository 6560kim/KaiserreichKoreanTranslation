### Events ###
# General Events
romania.100.t:0 "국왕의 귀환"
romania.100.d:0 "루마니아의 왕 카롤 2세가 마침내 고국으로 돌아왔습니다. 소형 비행기로 착륙한 후, 왕은 이아시로 빠르게 이동했고 그곳의 많은 군중들이 그를 맞이할 준비를 했습니다. 도시의 다른 곳에서 경찰과 군인들이 철위대 대원들을 체포하는 동안, 도시 중앙에서는 이 중대한 순간을 축하하러 사람들이 모였습니다.\n\n또한 1927년 즉위해 그 후 철위대에 의해 강제퇴위당한 카롤 2세의 아들 미하일도 함께 왔습니다. 미하일은 아버지에 대한 분명한 지지를 표명하며, 아버지야말로 이 어려운 시기에 루마니아를 이끌 적임자라고 말했습니다.\n\n이미 총성이 들려오고 있고, 내전이 금방이라도 닥칠 것 같습니다. 앞으로 루마니아는 매우 어두운 시기를 겪을 것이지만, 지금 당장은 왕의 귀환을 축하합시다!"
romania.100.a:0 "우린 폐하를 위해 싸울 것입니다!"

romania.101.t:0 "민족 부활 전선"
romania.101.d:0 "왕당파 장교들이 루마니아의 일부 지역을 점령한 후, 철위대에 적대적인 다양한 세력들 사이에서 회담이 이루어졌습니다. 이를 통해 민주정당,기업가,군인으로 이루어진 전시 동맹 '민족 부활 전선'(FRN)이 형성되었습니다. 독재 정권 하에서 박해받았던 많은 민주 정당들이 이아시에서 다시 설립되었고 사업가들은 왕에게 충성을 맹세하고 철위대를 맹비난했습니다. 철위대를 물리칠 때까지 임시 군사 정부가 나라를 통치할 것입니다."
romania.101.a:0 "우리가 함께 싸운다면..."

